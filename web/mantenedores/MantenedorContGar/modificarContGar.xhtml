<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Contacto Garantia</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Modificar Contacto Garantia</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">
                                

                               <h:panelGrid columns="2" cellpadding="5">
                               <p:outputLabel for="mcg" value="Contactos: " />
                            <p:selectOneMenu id="mcg" value="#{contGarControl.idContGar}" style="width:150px">
                                <p:ajax listener="#{contGarControl.cambioContGar()}" update="idcg,ncg,ccg,fcg" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="contactos" value="#{contGarControl.mostrarContGar()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idcg" value="Id. Contacto: " />
                            <p:inputText id="idcg" value="#{contGarControl.contgar.idCont}" required="true" label="Sistema Operativo: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="ncg" value=" Nombre: " />
                            <p:inputText id="ncg" value="#{contGarControl.contgar.nomCont}" required="true" label="Nombre: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="ccg" value=" Correo: " />
                            <p:inputText id="ccg" value="#{contGarControl.contgar.correoCont}" required="true" label="Correo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="fcg" value=" Fono: " />
                            <p:inputText id="fcg" value="#{contGarControl.contgar.fonoCont}" required="true" label="Fono: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
 
                            <p:commandButton value="Modificar" update="panel" actionListener="#{contGarControl.modificarContGar()}" />
                          </h:panelGrid>


                    </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

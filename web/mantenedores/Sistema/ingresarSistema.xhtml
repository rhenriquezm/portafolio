<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Ingresar Sistema</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h:form>
                    <p:panel id="panel" header="Nuevo Sistema">
                        
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomSist" value="Nombre " />
                            <p:inputText id="nomSist" value="#{sistemaControl.sistema.nomSist}" required="true" label="Nom Sistema: ">
                                <f:validateLength minimum="2" />	
                            </p:inputText>

                        <!--    <p:outputLabel for="isrvd" value="ID Servidor: " />
                            <p:selectOneMenu id="isrvd" value="{sistemaControl.sistema.servidor.idServ}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="{servidorControl.mostrarServidor()}" />
                            </p:selectOneMenu>
                        -->
                            <p:outputLabel for="iusu" value="ID Usuario: " />
                            <p:selectOneMenu id="iusu" value="#{sistemaControl.idUsuario}" style="width:150px" required="true" requiredMessage="Seleccione Usuario.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{usuarioControl.mostrarUsuario()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="inseg" value="ID NivSeg: " />
                            <p:selectOneMenu id="inseg" value="#{sistemaControl.idNivSeg}" style="width:150px" required="true" requiredMessage="Seleccione Nivel Seguridad.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nivSegControl.mostrarNivSeg()}" />
                            </p:selectOneMenu>
                           
                            <p:outputLabel for="insens" value="ID NivSens " />
                            <p:selectOneMenu id="insens" value="#{sistemaControl.idNivSens}" style="width:150px" required="true" requiredMessage="Seleccione Nivel Sensibilidad.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nivSensControl.mostrarNivSens()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="iso" value="ID SistOper " />
                            <p:selectOneMenu id="iso" value="#{sistemaControl.idSistOper}" style="width:150px" required="true" requiredMessage="Seleccione Sistema Operativo.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{sistOperControl.mostrarSistOper()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="iprov" value="ID Proveedor " />
                            <p:selectOneMenu id="iprov" value="#{sistemaControl.idProveedor}" style="width:150px" required="true" requiredMessage="Seleccione Proveedor.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{proveedorControl.mostrarProveedor()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="isof" value="ID SoftBd " />
                            <p:selectOneMenu id="isof" value="#{sistemaControl.idSoftBd}" style="width:150px" required="true" requiredMessage="Seleccione Software Desarrollo.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{softBdControl.mostrarSoftBd()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="iws" value="ID Webservice " />
                            <p:selectOneMenu id="iws" value="#{sistemaControl.idWebservice}" style="width:150px" required="true" requiredMessage="Seleccione Webservice.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{webserviceControl.mostrarWebservice()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="iorg" value="ID Organizacion" />
                            <p:selectOneMenu id="iorg" value="#{sistemaControl.idOrganizacion}" style="width:150px" required="true" requiredMessage="Seleccione Organizacion.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{organizacionControl.mostrarOrga()}" />
                            </p:selectOneMenu>
                            
                            
                        </h:panelGrid> 

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{sistemaControl.ingresarSistema()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
    
</html>

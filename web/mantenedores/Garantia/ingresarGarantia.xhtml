<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingresar Garantia</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h:form>
                    <p:panel id="panel" header="Nueva Garantia">

                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomGar" value="Nombre Garantia " />
                            <p:inputText id="nomGar" value="#{garantiaControl.garantia.nomGar}" required="true" label="Nom Garantia: ">
                                <f:validateLength minimum="2" />	
                            </p:inputText>

                            <p:outputLabel for="fini" value="Fecha Inicio" />
                            <p:calendar id="fini" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaGar}"  effect="fold" locale="es" required="true" label="Fecha Inicio: ">
                                <f:validateLength minimum="2" />	
                            </p:calendar>

                            <p:outputLabel for="fcad" value="Fecha Caducidad " />
                            <p:calendar id="fcad" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaCadGar}"  effect="fold" locale="es" required="true" label="Fecha Caducidad: ">
                                <f:validateLength minimum="2" />	
                            </p:calendar>

                            <p:outputLabel for="isrvd" value="ID Servidor: " />
                            <p:selectOneMenu id="isrvd" value="#{garantiaControl.idServidor}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{servidorControl.listarTodo()}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="iusu" value="ID Contacto Garantia: " />
                            <p:selectOneMenu id="iusu" value="#{garantiaControl.idContGar}" style="width:150px" required="true" requiredMessage="Seleccione Usuario.">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{contGarControl.mostrarContGar()}" />
                            </p:selectOneMenu>

                        </h:panelGrid> 

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{garantiaControl.ingresarGarantia()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>

</html>

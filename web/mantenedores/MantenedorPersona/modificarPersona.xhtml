<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR USUARIO / MODIFICAR USUARIO</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
             <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>
             
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-9">
                       <!-- <div class="card">
                            <h1>MODIFICAR DATOS</h1>  TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                <h:form >
                                    <p:panel id="panel" header="Modificar Usuario">
                                        

                                        <div class="ui-g">
                                            <div class="ui-g-12">
                                                <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <div class="ui-g-3">
                                                            <p:outputLabel for="idus" value="Usuario: " />
                                                            <p:selectOneMenu id="idus" value="#{usuarioControl.idUsuario}" style="width:150px">
                                                                <p:ajax listener="#{usuarioControl.cambioUsuario()}" update="idus2, nomUsuario, rutUsuario, dvUsuario, sexoUsuario, correoUsuario, fonoUsuario, perfil, ut" />
                                                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                                                <f:selectItems value="#{usuarioControl.mostrarUsuario()}"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                        <div class="ui-g-3">
                                                            <p:outputLabel for="idus2" value="ID Usuario " />
                                                            <p:inputText id="idus2" value="#{usuarioControl.usuario.idUsuario}" required="true" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="nomUsuario" value="Nombre Usuario " />
                                                            <p:inputText id="nomUsuario" value="#{usuarioControl.usuario.nomUsuario}" required="true" label="Nombre Usuario: ">
                                                                <f:validateLength minimum="2" />
                                                            </p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <div class="ui-g-3">
                                                            <p:outputLabel for="rutUsuario" value="Rut Usuario " />

                                                            <p:inputText id="rutUsuario" value="#{usuarioControl.usuario.rutUsuario}" required="true" label="Rut Usuario: ">
                                                                <f:validateLength minimum="2" /> 

                                                            </p:inputText>

                                                        </div> 

                                                        <div class="ui-g-1">
                                                            <p:outputLabel for="dvUsuario" value="DV" />

                                                            <p:inputText id="dvUsuario" value="#{usuarioControl.usuario.dvUsuario}" required="true">
                                                                <f:validateLength minimum="1" />
                                                            </p:inputText>
                                                        </div>

                                                        <div class="ui-g-4">

                                                            <p:outputLabel for="sexoUsuario" value="Sexo: " />
                                                            <p:selectOneMenu id="sexoUsuario" value="#{usuarioControl.usuario.sexoUsuario}">
                                                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                                                <f:selectItems value="#{usuarioControl.sexo}" />
                                                            </p:selectOneMenu>

                                                        </div>
                                                        <div class="ui-g-6">
                                                            <p:outputLabel for="correoUsuario" value="Correo Usuario: " />
                                                            <p:inputText validatorMessage="Formato incorrecto Correo" id="correoUsuario" class="validate" value="#{usuarioControl.usuario.correoUsuario}" required="true" label="Correo Usuario: ">
                                                                <f:validateLength minimum="2" />
                                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                            </p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="fonoUsuario" value="Fono Usuario: " />
                                                            <p:inputText id="fonoUsuario" value="#{usuarioControl.usuario.fonoUsuario}" required="true" label="Fono Usuario: ">
                                                                <f:validateLength minimum="2" />
                                                            </p:inputText>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="ui-g">
                                                    <div class="ui-g-12">
                                                        <div class="ui-g-6">
                                                            <p:outputLabel for="perfil" value="Perfil: " />
                                                            <p:selectOneMenu id="perfil" value="#{usuarioControl.idPerfil}">
                                                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                                                <f:selectItems value="#{usuarioControl.perfiles}" />
                                                            </p:selectOneMenu>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <p:outputLabel for="ut" value="Unidad Trabajo: " />
                                                            <p:selectOneMenu id="ut" value="#{usuarioControl.idUniTrab}">
                                                                <f:selectItem itemLabel="Selecione uno..." itemValue="" />
                                                                <f:selectItems value="#{usuarioControl.unidadesTrabajo}"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p:commandButton value="Modicar" update="panel" actionListener="#{usuarioControl.modificarUsuario()}" />


                                    </p:panel>

                                </h:form>  



                                <!--AQUI VAN LOS PANEL--> 





                            </p:panelGrid>


                        </div>

                       
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

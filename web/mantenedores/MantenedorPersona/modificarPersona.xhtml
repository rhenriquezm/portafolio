<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Usuarios</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Modificar Usuarios</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                <h:form >
                    <p:panel id="panel" header="Modificar Unidad de Trabajo">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="ut" value="Unidad de Trabajo: " />
                            <p:selectOneMenu id="ut" value="#{uTControl.id}" style="width:150px">
                                <p:ajax listener="#{uTControl.cambioUT()}" update="utr,idutr" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{uTControl.todo()}"/>
                            </p:selectOneMenu>


                            <p:outputLabel for="idutr" value="Id. UT: " />
                            <p:inputText id="idutr" value="#{uTControl.ut.idUniTrab}" required="true" label="Unidad UT: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="utr" value=" Nombre UT: " />
                            <p:inputText id="utr" value="#{uTControl.ut.nomUnidTrab}" required="true" label="Unidad UT: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{uTControl.modificarUTrabajo()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  



                                <!--AQUI VAN LOS PANEL--> 





                            </p:panelGrid>


                        </div>

                        <div class="card">

                            <h1> PANEL 2 EJ PARA UN DATA GRID</h1>

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

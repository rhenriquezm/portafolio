<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Direccion IP</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h2>Ingresar Direccion IP</h2> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">


                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="dip" value="Direccion" />
                            <p:inputText id="dip" value="#{dirIpControl.dirip.dirIp}" required="true" label="Direccion: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>


                                        <p:commandButton value="Ingresar" update="panel" actionListener="#{dirIpControl.ingresarDirIp()}" />
                                    </h:panelGrid>


                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

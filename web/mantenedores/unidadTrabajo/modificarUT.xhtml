<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Unidad Trabajo</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Unidad de Trabajo">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="ut" value="Unidad de Trabajo: " />
                            <p:selectOneMenu id="ut" value="#{uTControl.id}" style="width:150px">
                                <p:ajax listener="#{uTControl.cambioUT()}" update="utr,idutr" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{uTControl.listarTodo()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idutr" value="Id. UT: " />
                            <p:inputText id="idutr" value="#{uTControl.ut.idUniTrab}" required="true" label="Unidad UT: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="utr" value=" Nombre UT: " />
                            <p:inputText id="utr" value="#{uTControl.ut.nomUnidTrab}" required="true" label="Unidad UT: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{uTControl.modificarUTrabajo()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

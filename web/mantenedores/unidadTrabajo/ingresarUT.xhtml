<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Unidad Trabajo</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nueva Unidad de Trabajo">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="4" cellpadding="5">

                            <!--Nombre Persona -->
                            <p:outputLabel for="ut" value="Nombre UT: " />
                            <p:inputText id="ut" value="#{uTControl.ut.nomUnidTrab}" required="true" label="Nombre UT: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{uTControl.ingresarUTrabajo()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Lenguaje de Desarrollo / Modificar Lenguaje</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Lenguaje" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{lengDesSistControl.idLengSist}" autoWidth="false" required="true" requiredMessage="Seleccione Lenguaje">
                                    <p:ajax listener="#{lengDesSistControl.cambioLengDes()}" update="id,nom,ver" />
                                    <f:selectItem itemLabel="Seleccione Lenguaje de Desarrollo..." itemValue="" />
                                    <f:selectItems value="#{lengDesSistControl.mostrarLengDes()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Lenguaje" value="#{lengDesSistControl.lengdessist.idLengSist}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nombre Lenguaje" value="#{lengDesSistControl.lengdessist.nomLengDes}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="40" />
                                </p:inputText>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:inputText id="ver" placeholder="Version" value="#{lengDesSistControl.lengdessist.verLengDes}" required="true" requiredMessage="Ingrese Nueva Version por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{lengDesSistControl.modificarLengDes()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

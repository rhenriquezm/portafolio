<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Proveedor</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <h:form >
                    <p:panel id="panel" header="Modificar Proveedor">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="mprov" value="Proveedor: " />
                            <p:selectOneMenu id="mprov" value="#{proveedorControl.idProv}" style="width:150px">
                                <p:ajax listener="#{proveedorControl.cambioProveedor()}" update="idmprov,nmprov,coprov,foprov" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="proveedores" value="#{proveedorControl.mostrarProveedor()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idmprov" value="Id. Prov: " />
                            <p:inputText id="idmprov" value="#{proveedorControl.proveedor.idProv}" required="true" label="Nivel: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="nmprov" value=" Nombre: " />
                            <p:inputText id="nmprov" value="#{proveedorControl.proveedor.nomProv}" required="true" label="Nombre: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="coprov" value=" Correo: " />
                            <p:inputText id="coprov" value="#{proveedorControl.proveedor.correoProv}" required="true" label="Correo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="foprov" value=" Fono: " />
                            <p:inputText id="foprov" value="#{proveedorControl.proveedor.fonoProv}" required="true" label="Fono: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{proveedorControl.modificarProveedor()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

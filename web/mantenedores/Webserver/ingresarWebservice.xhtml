<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Ingresar Webservice</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h:form>
                    <p:panel id="panel" header="Nuevo Webservice">
                        
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomWebservice" value="Nombre Webservice " />
                            <p:inputText id="nomWebservice" value="#{webserviceControl.webservice.nomWebservice}" required="true" label="Nom Webservice: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="protWebservice" value=" Prot Webservice: " />
                            <p:inputText id="protWebservice" value="#{webserviceControl.webservice.protWebservice}" required="true" label="Prot Webservice: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{webserviceControl.ingresarWebservice()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
    
</html>

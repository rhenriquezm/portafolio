<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR WEB SERVICE</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>MODIFICAR</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                <p:panel id="panel" header="Modificar Webservice">


                                    <h:panelGrid columns="2" cellpadding="5">

                                        <p:outputLabel for="ws" value="Webservice: " />
                                        <p:selectOneMenu id="ws" value="#{webserviceControl.idWebservice}" style="width:150px">
                                            <p:ajax listener="#{webserviceControl.cambioWebservice()}" update="idws,nws,pws" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems id="webservice" value="#{webserviceControl.mostrarWebservice()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idws" value="Id. Webservice: " />
                                        <p:inputText id="idws" value="#{webserviceControl.webservice.idWebservice}" required="true" label="Webservice: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="nws" value=" Nombre Webservice: " />
                                        <p:inputText id="nws" value="#{webserviceControl.webservice.nomWebservice}" required="true" label="Webservice: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="pws" value=" Protocolo Webservice: " />
                                        <p:inputText id="pws" value="#{webserviceControl.webservice.protWebservice}" required="true" label="Webservice: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <div class="ui-g">
                                            <div class="ui-g-4">
                                                <p:commandButton value="Modificar" update="panel" actionListener="#{webserviceControl.modificarWebservice()}" />
                                            </div>
                                        </div>

                                    </h:panelGrid>


                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar SO</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo SO">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="4" cellpadding="5">

                            <!--Nombre Sistema Operativo -->
                            <p:outputLabel for="ut" value="Nombre SO: " />
                            <p:inputText id="ut" value="#{sOControl.so.desSo}" required="true" label="Nombre SO: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{sOControl.ingresarSO()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

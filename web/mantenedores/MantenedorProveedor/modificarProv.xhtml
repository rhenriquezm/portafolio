<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Proveedor / Modificar Proveedor</ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Proveedor" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            
                            <div class="ui-g-12">
                                <p:selectOneMenu id="mcg" value="#{proveedorControl.idProv}" required="true" requiredMessage="Seleccione Proveedor por favor">
                                    <p:ajax listener="#{proveedorControl.cambioProveedor()}" update="idcg,ncg,ccg,fcg" />
                                    <f:selectItem itemLabel="Seleccione Proveedor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="proveedores" value="#{proveedorControl.mostrarProveedor()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="idcg" placeholder="Id. Proveedor" value="#{proveedorControl.proveedor.idProv}" disabled="true">
                                    <f:validateLength minimum="2" maximum="4" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="ncg" placeholder="Nuevo Nombre" value="#{proveedorControl.proveedor.nomProv}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor">
                                    <f:validateLength minimum="2" maximum="20"/>
                                </p:inputText>

                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="fcg" placeholder="Nuevo Fono" value="#{proveedorControl.proveedor.fonoProv}" required="true" requiredMessage="Ingrese Nuevo Fono por favor" >
                                    <f:validateLength minimum="2" maximum="8"/>
                                </p:inputText>

                            </div>


                            <div class="ui-g-12">
                                <p:inputText id="ccg" validatorMessage="Formato incorrecto Correo" placeholder="Nuevo Correo" value="#{proveedorControl.proveedor.correoProv}" required="true" requiredMessage="Ingrese Nuevo Correo por favor" >
                                    <f:validateLength minimum="2" maximum="30" />
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>


                            

                        </div>
                        <p:commandButton  actionListener="#{proveedorControl.modificarProveedor()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR PROVEEDOR</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>MODIFICAR PROVEEDOR</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                <p:panel id="panel" header="Modificar Proveedor">
                                
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="pr" value="Proveedor: " />
                            <p:selectOneMenu id="pr" value="#{proveedorControl.idProv}" style="width:150px">
                                <p:ajax listener="#{proveedorControl.cambioProveedor()}" update="prr,idprr,prf,prc" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{proveedorControl.mostrarProveedor()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idprr" value="Id. Proveedor: " />
                            <p:inputText id="idprr" value="#{proveedorControl.proveedor.idProv}" required="true" label="Proveedor: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prr" value=" Nombre Proveedor: " />
                            <p:inputText id="prr" value="#{proveedorControl.proveedor.nomProv}" required="true" label="Nombre Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prf" value=" Fono Proveedor: " />
                            <p:inputText id="prf" value="#{proveedorControl.proveedor.fonoProv}" required="true" label="Fono Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prc" value=" Correo Proveedor: " />
                            <p:inputText id="prc" value="#{proveedorControl.proveedor.correoProv}" required="true" label="Correo Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            

                            <p:commandButton value="Modicar" update="panel" actionListener="#{proveedorControl.modificarProveedor()}" />
                        </h:panelGrid>


                    </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

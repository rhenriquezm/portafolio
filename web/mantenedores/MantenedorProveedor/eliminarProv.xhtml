<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Eliminar Proveedor </title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Eliminar Proveedor">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="3" cellpadding="5">


                            <p:outputLabel for="pr" value="Proveedor: " />
                            <p:selectOneMenu id="pr" value="#{proveedorControl.idProv}">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                <f:selectItems value="#{proveedorControl.listarTodo()}" />
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <p:commandButton value="Eliminar" update="panel" actionListener="#{proveedorControl.eliminarProv()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

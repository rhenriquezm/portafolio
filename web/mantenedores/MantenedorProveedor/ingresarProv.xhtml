<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR PROVEEDOR</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>REGISTRAR PROVEEDOR</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                            <p:panel id="panel" header="Nuevo Proveedor">
                                    
                             <h:panelGrid columns="" cellpadding="5">
                                
                             <p:outputLabel for="pr" value="Nombre Proveedor: " />
                            <p:inputText id="pr" value="#{proveedorControl.proveedor.nomProv}" required="true" label="Nombre Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="fo" value="Fono Proveedor: " />
                            <p:inputText id="fo" value="#{proveedorControl.proveedor.fonoProv}" required="true" label="FonoProveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="co" value="Correo Proveedor: " />
                            <p:inputText id="co" value="#{proveedorControl.proveedor.correoProv}" required="true" label="Correo Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                     <div class="ui-g">
                       <div class="ui-g-6">
                         <div class="ui-g-4">
                           <p:commandButton value="Ingresar" update="panel" actionListener="#{proveedorControl.ingresarProveedor()}" />
                                            </div>
                                        </div>
                                    </div>
                                    </h:panelGrid>
                                    
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

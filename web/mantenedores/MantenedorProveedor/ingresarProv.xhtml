<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Proveedor</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Proveedor">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="1" cellpadding="5">

                            <!--Nombre Persona -->
                            <p:outputLabel for="pr" value="Nombre Proveedor: " />
                            <p:inputText id="pr" value="#{proveedorControl.prov.nomProv}" required="true" label="Nombre Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="fo" value="Fono Proveedor: " />
                            <p:inputText id="fo" value="#{proveedorControl.prov.fonoProv}" required="true" label="FonoProveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="co" value="Correo Proveedor: " />
                            <p:inputText id="co" value="#{proveedorControl.prov.correoProv}" required="true" label="Correo Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{proveedorControl.ingresarProveedor()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

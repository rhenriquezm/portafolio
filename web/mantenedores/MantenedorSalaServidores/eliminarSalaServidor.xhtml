<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sala Servidores / Eliminar Sala Servidor</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                    

                    <p:panel id="panel" header="Eliminar Sala Servidor" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{salaServControl.idSalaServidor}" autoWidth="false">
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                    <f:selectItems value="#{salaServControl.mostrarSalas()}" />
                                </p:selectOneMenu>
                            </div>

                        </div>
                        <p:commandButton  actionListener="#{salaServControl.eliminarSalaServidor()}" update="panel" value="Eliminar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Usuario</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nueva Usuario">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">

                            <p:outputLabel for="nomUsuario" value="Nombre Usuario: " />
                            <p:inputText id="nomUsuario" value="#{usuarioControl.usuario.nomUsuario}" required="true" label="Nombre Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="pUsuario" value="Apellido Paterno: " />
                            <p:inputText id="pUsuario" value="#{usuarioControl.usuario.apelPUsuario}" required="true" label="Apellido Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="mUsuario" value="Apellido Materno " />
                            <p:inputText id="mUsuario" value="#{usuarioControl.usuario.apelMUsuario}" required="true" label="Apellido Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="rutUsuario" value="Rut Usuario: " />
                            <p:inputText id="rutUsuario" value="#{usuarioControl.usuario.rutUsuario}" required="true" label="Rut Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="dvUsuario" value="DV Usuario: " />
                            <p:inputText id="dvUsuario" value="#{usuarioControl.usuario.dvUsuario}" required="true" label="DV Usuario: ">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <p:outputLabel for="sexoUsuario" value="Sexo Usuario: " />
                            <p:inputText id="sexoUsuario" value="#{usuarioControl.usuario.sexoUsuario}" required="true" label="Sexo Usuario: ">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <p:outputLabel for="correoUsuario" value="Correo Usuario: " />
                            <p:inputText id="correoUsuario" value="#{usuarioControl.usuario.correoUsuario}" required="true" label="Correo Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="fonoUsuario" value="Fono Usuario: " />
                            <p:inputText id="fonoUsuario" value="#{usuarioControl.usuario.fonoUsuario}" required="true" label="Fono Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="user" value="UserName: " />
                            <p:inputText id="user" value="#{usuarioControl.usuario.userUsuario}" required="true" label="Username: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="pass" value="Password " />
                            <p:inputText id="pass" value="#{usuarioControl.usuario.passUsuario}" required="true" label="Password: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="perfil" value="Perfil: " />
                            <p:selectOneMenu id="perfil" value="#{usuarioControl.usuario.idPerfil}">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                <f:selectItems value="#{usuarioControl.mostrarPerfiles()}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="ut" value="Unidad Trabajo: " />
                            <p:selectOneMenu id="ut" value="#{usuarioControl.usuario.idUniTrab}">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                <f:selectItems value="#{usuarioControl.mostrarUniTrabs()}" />
                            </p:selectOneMenu>
                            
                            
                            
                            


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{usuarioControl.ingresarUsuario()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

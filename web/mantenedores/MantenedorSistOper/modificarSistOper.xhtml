<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sistema Operativo / Modificar S.O</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar S.O" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{sistOperControl.idSo}" autoWidth="false" required="true" requiredMessage="Seleccione S.O por favor">
                                    <p:ajax listener="#{sistOperControl.cambioSistOper()}" update="id,nom" />
                                    <f:selectItem itemLabel="Seleccione Sistema Operativo..." itemValue="" />
                                    <f:selectItems value="#{sistOperControl.mostrarSistOper()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. S.O" value="#{sistOperControl.sistoper.idSo}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nuevo Nombre" value="#{sistOperControl.sistoper.desSo}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="40" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{sistOperControl.modificarSistOper()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR SOFTWARE BASE DE DATOS / MODIFICAR SOFTWARE</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>MODIFICAR SOFTWARE</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                <h:form >
                                    <p:panel id="panel" header="Modificar Software">
                                        <p:growl id="growl" showDetail="true" sticky="true" />



                                        <p:outputLabel for="msoft" value="Nivel: " />
                                        <p:selectOneMenu id="msoft" value="#{softBdControl.idSoftBd}" style="width:150px">
                                            <p:ajax listener="#{softBdControl.cambioSoftBd()}" update="idmsoft,nmsoft,emsoft,vmsoft" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems id="softwares" value="#{softBdControl.mostrarSoftBd()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idmsoft" value="Id. NivSens: " />
                                        <p:inputText id="idmsoft" value="#{softBdControl.softbd.idSoftBd}" required="true" label="Nivel: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="nmsoft" value=" Nombre: " />
                                        <p:inputText id="nmsoft" value="#{softBdControl.softbd.nomSoftBd}" required="true" label="Nombre: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="emsoft" value=" Empresa: " />
                                        <p:inputText id="emsoft" value="#{softBdControl.softbd.empSoftBd}" required="true" label="Empresa: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="vmsoft" value=" Version: " />
                                        <p:inputText id="vmsoft" value="#{softBdControl.softbd.verSoftBd}" required="true" label="Version: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:commandButton value="Modificar" update="panel" actionListener="#{softBdControl.modificarSoftBd()}" />
                                        </h:panelGrid>


                                    </p:panel>

                                </h:form>      








                            </p:panelGrid>


                        </div>

                        <div class="card">

                            <h1> PANEL 2 EJ PARA UN DATA GRID</h1>

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Unidad de Trabajo / Eliminar U.T.</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#007be5', '#20d077'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">


        <h:form>
                <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


                <div class="ui-g ui-fluid dashboard">

                    <div class="ui-g-12 ui-md-6 ui-lg-4">

                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4">



                        <p:panel id="panel" header="Eliminar U.T" style="text-align:center;background:#fff;height:100%">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:selectOneMenu id="console" value="#{uTControl.id}" autoWidth="false">
                                        <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                        <f:selectItems value="#{uTControl.mostrarUTs()}" />
                                    </p:selectOneMenu>
                                </div>

                            </div>
                            <p:commandButton  actionListener="#{uTControl.eliminarUTrabajo()}" update="panel" value="Eliminar" icon="fa fa-check"/>
                        </p:panel>

                    </div>
                    <div class="ui-g-12 ui-lg-4">

                    </div>

                </div>

        </h:form>

    </ui:define>

</ui:composition>

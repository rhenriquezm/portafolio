<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Contacto Garantia</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <h:form >
                    <p:panel id="panel" header="Modificar Contacto">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="mcg" value="Contactos: " />
                            <p:selectOneMenu id="mcg" value="#{contGarControl.idContGar}" style="width:150px">
                                <p:ajax listener="#{contGarControl.cambioContGar()}" update="idcg,ncg,ccg,fcg" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="contactos" value="#{contGarControl.mostrarContGar()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idcg" value="Id. Contacto: " />
                            <p:inputText id="idcg" value="#{contGarControl.contgar.idCont}" required="true" label="Sistema Operativo: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="ncg" value=" Nombre: " />
                            <p:inputText id="ncg" value="#{contGarControl.contgar.nomCont}" required="true" label="Nombre: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="ccg" value=" Correo: " />
                            <p:inputText id="ccg" value="#{contGarControl.contgar.correoCont}" required="true" label="Correo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="fcg" value=" Fono: " />
                            <p:inputText id="fcg" value="#{contGarControl.contgar.fonoCont}" required="true" label="Fono: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{contGarControl.modificarContGar()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

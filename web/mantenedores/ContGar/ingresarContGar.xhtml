<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Ingresar Contacto Garantia</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h:form>
                    <p:panel id="panel" header="Nuevo Contacto Garantia">
                        
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomCG" value="Nombre " />
                            <p:inputText id="nomCG" value="#{contGarControl.contgar.nomCont}" required="true" label="Nombre Contacto: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="correoCG" value="Correo " />
                            <p:inputText id="correoCG" value="#{contGarControl.contgar.correoCont}" required="true" label="Correo Contacto: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="fonoCG" value="Fono " />
                            <p:inputText id="fonoCG" value="#{contGarControl.contgar.fonoCont}" required="true" label="Fono Contacto: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{contGarControl.ingresarContGar()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
    
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Servicio</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Servicio">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="4" cellpadding="5">


                            <p:outputLabel for="ser" value="Nombre Servicio: " />
                            <p:inputText id="ser" value="#{srvcioControl.ser.nomServicio}" required="true" label="Nombre Servicio: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="serv" value="Sistema: " />
                            <p:selectOneMenu id="serv" value="#{srvcioControl.ser.sistema.idSist}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{srvcioControl.listarTodo()}" />
                            </p:selectOneMenu>


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{srvcioControl.ingresarServicio()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

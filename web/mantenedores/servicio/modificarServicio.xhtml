<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Servicio</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >
                    <p:panel id="panel" header="Modificar Servicio">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="ser" value="Servicio: " />
                            <p:selectOneMenu id="ser" value="#{srvcioControl.id}" style="width:150px">
                                <p:ajax listener="#{srvcioControl.cambioServicio()}" update="srvcio,idsrvcio" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{srvcioControl.listarTodo()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idsrvcio" value="Id. Servicio: " />
                            <p:inputText id="idsrvcio" value="#{srvcioControl.ser.idServicio}" required="true" label="Servicio: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="srvcio" value=" Nombre Servicio: " />
                            <p:inputText id="srvcio" value="#{srvcioControl.ser.nomServicio}" required="true" label="Servicio: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="serv" value="Sistema: " />
                            <p:selectOneMenu id="serv" value="#{srvcioControl.ser.sistema.idSist}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{srvcioControl.listarTodo()}" />
                            </p:selectOneMenu>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{srvcioControl.modificarServicio()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

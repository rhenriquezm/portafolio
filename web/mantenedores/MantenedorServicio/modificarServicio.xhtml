<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Servicios / Modificar Servicio</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Servicio" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{servicioControl.idServicio}" autoWidth="false" required="true" requiredMessage="Seleccione Servicio por favor">
                                    <p:ajax listener="#{servicioControl.cambioServicio()}" update="id,nom" />
                                    <f:selectItem itemLabel="Seleccione Servicio..." itemValue="" />
                                    <f:selectItems value="#{servicioControl.mostrarServicio()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Servicio" value="#{servicioControl.servicio.idServicio}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" validatorMessage="Formato Nombre Incorrecto" class="validate" placeholder="Nuevo Nombre" value="#{servicioControl.servicio.nomServicio}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                    <f:validateRegex pattern="^[\p{L}\s'.-]+$" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{servicioControl.modificarServicio()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

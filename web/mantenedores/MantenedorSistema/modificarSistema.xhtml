<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sistema / Modificar Sistema</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Sistema" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{sistemaControl.idSist}" required="true" requiredMessage="Seleccione Sistema por favor">
                                    <p:ajax listener="#{sistemaControl.cambioSistema()}" update="idsis,nom,uit,ete,uer,srvdor,usu,nivseg,so,prov,sbd,ws,ld,svcio,orga" />
                                    <f:selectItem itemLabel="Seleccione Sistema..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{sistemaControl.mostrarSistema()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="idsis" placeholder="Id. Sistema" value="#{sistemaControl.sistema.idSist}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nombre" value="#{sistemaControl.sistema.nomSist}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="uit" value="#{sistemaControl.sistema.unIntResp}" required="true" requiredMessage="Seleccione Nueva Unidad Interna Resposable por favor">
                                    <f:selectItem itemLabel="Seleccione Unidad Interna Responsable..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{uTControl.mostrarUTs()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="ete" placeholder="Equipo Trabajo Externo" value="#{sistemaControl.sistema.utIntResp}" required="true" requiredMessage="Ingrese Nuevo Equipo Trabajo Externo por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                             </div>

                              <div class="ui-g-12">
                                <p:inputText id="uer" placeholder="Unidad Externa Responsables" value="#{sistemaControl.sistema.unExtResp}" required="true" requiredMessage="Ingrese Nueva Unidad Externa Responsable por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                             </div>

                             <div class="ui-g-12">
                                 <p:selectOneMenu id="srvdor" value="#{sistemaControl.idServidor}" required="true" >
                                    <f:selectItem itemLabel="Seleccione Servidor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{servidorControl.listarTodo()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="usu" value="#{sistemaControl.idUsuario}" required="true" requiredMessage="Seleccione Nuevo Usuario por favor">
                                    <f:selectItem itemLabel="Seleccione Usuario..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{usuarioControl.mostrarUsuario()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:outputLabel value="Nivel de Seguridad" />
                                <p:selectOneButton id="nivseg" value="#{sistemaControl.idNivSeg}" required="true" requiredMessage="Seleccione Nivel Seguridad por favor">
                                    <f:selectItems value="#{nivSegControl.mostrarNivSeg()}" />
                                </p:selectOneButton>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="so" value="#{sistemaControl.idSistOper}" required="true" requiredMessage="Seleccione Nuevo Sistema Operativo por favor">
                                    <f:selectItem itemLabel="Seleccione Sistema Operativo..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{sistOperControl.mostrarSistOper()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="prov" value="#{sistemaControl.idProveedor}" required="true" requiredMessage="Seleccione Nuevo Proveedor por favor">
                                    <f:selectItem itemLabel="Seleccione Proveedor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{proveedorControl.mostrarProveedor()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="sbd" value="#{sistemaControl.idSoftBd}" required="true" requiredMessage="Seleccione Nuevo Software BD por favor">
                                    <f:selectItem itemLabel="Seleccione Software BD..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{softBdControl.mostrarSoftBd()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="ws" value="#{sistemaControl.idWebservice}" required="true" requiredMessage="Seleccione Nuevo Web Service por favor">
                                    <f:selectItem itemLabel="Seleccione Web Service..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{webserviceControl.mostrarWebservice()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="orga" value="#{sistemaControl.idOrganizacion}" required="true" requiredMessage="Seleccione Nueva Organizacion por favor">
                                    <f:selectItem itemLabel="Seleccione Organizacion..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{organizacionControl.mostrarOrga()}" />
                                </p:selectOneMenu>
                            </div>                            

                            <div class="ui-g-12">
                                <p:selectOneMenu id="ld" value="#{sistemaControl.idLengDes}" required="true" requiredMessage="Seleccione Nuevo Lenguaje de Desarrollo por favor">
                                    <f:selectItem itemLabel="Seleccione Lenguaje de Desarrollo..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{lengDesSistControl.mostrarLengDes()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="svcio" value="#{sistemaControl.idServicio}" required="true" requiredMessage="Seleccione Nuevo Servicio por favor">
                                    <f:selectItem itemLabel="Seleccione Servicio..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{servicioControl.mostrarServicio()}" />
                                </p:selectOneMenu>
                            </div>

                            </div>
                        <p:commandButton  actionListener="#{sistemaControl.modificarSistema()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

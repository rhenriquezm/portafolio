<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR NIVELES DE SEGURIDAD</ui:define>


    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid ">
                <div class="ui-grid-responsive">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-lg-9">
                            <div class="card">
                                <h1>MODIFICAR</h1> <!-- TITULO-->

                                <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">


                                    <p:panel id="panel" header="Modificar Nivel Seguridad">
                                        

                                        <h:panelGrid columns="2" cellpadding="5">

                                            <p:outputLabel for="nseg" value="Nivel: " />
                                            <p:selectOneMenu id="nseg" value="#{nivSegControl.idNivSeg}" style="width:150px">
                                                <p:ajax listener="#{nivSegControl.cambioNivSeg()}" update="idnseg,dnseg" />
                                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                                <f:selectItems id="niveles" value="#{nivSegControl.mostrarNivSeg()}" />
                                            </p:selectOneMenu>


                                            <p:outputLabel for="idnseg" value="Id. NivSeg: " />
                                            <p:inputText id="idnseg" value="#{nivSegControl.nivseg.idNivSeg}" required="true" label="Nivel: " disabled="true">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>

                                            <p:outputLabel for="dnseg" value=" Nombre Nivel: " />
                                            <p:inputText id="dnseg" value="#{nivSegControl.nivseg.descNivSeg}" required="true" label="Nivel: "  >
                                                <f:validateLength minimum="2" />
                                            </p:inputText>
                                            
                                            
                                            <div class="ui-g">
                                                <div class="ui-g-4">
                                                    <p:commandButton value="Modificar" update="panel" actionListener="#{nivSegControl.modificarNivSeg()}" />
                                                </div>
                                            </div>
                                            
                                        </h:panelGrid>


                                    </p:panel>
                                </p:panelGrid>


                            </div>






                        </div>
                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>

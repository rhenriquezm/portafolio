<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Organizacon </title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Organizacion">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="org" value="Organizacion: " />
                            <p:selectOneMenu id="org" value="#{orgControl.id}" style="width:150px">
                                <p:ajax listener="#{orgControl.cambioOrg()}" update="organ,idorgan" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{orgControl.listarTodo()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idorgan" value="Id. Organizacion: " />
                            <p:inputText id="idorgan" value="#{orgControl.org.idOrg}" required="true" label="Organizacion " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="organ" value=" Nuevo Nombre: " />
                            <p:inputText id="organ" value="#{orgControl.org.idOrg}" required="true" label="Organizacion: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{orgControl.modificarOrg()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

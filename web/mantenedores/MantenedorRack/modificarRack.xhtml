<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Rack / Modificar Rack</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Rack" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{rackControl.idRack}" autoWidth="false" required="true" requiredMessage="Seleccione Rack por favor">
                                    <p:ajax listener="#{rackControl.cambioRack()}" update="idper,nomper,sala" />
                                    <f:selectItem itemLabel="Seleccione Rack..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{rackControl.listarTodo()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="idper" placeholder="Id. Rack" value="#{rackControl.rack.idRack}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nomper" placeholder="Nuevo Rack" value="#{rackControl.rack.nombreRack}" required="true" requiredMessage="Ingrese Nuevo Rack por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:selectOneMenu id="sala" value="#{rackControl.idSalaservidor}" autoWidth="false" required="true" requiredMessage="Seleccione Sala Servidor por favor">
                                    <f:selectItem itemLabel="Seleccione Sala Servidor..." itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{salaServControl.mostrarSalas()}" />
                                </p:selectOneMenu>
                            </div>


                        </div>
                        <p:commandButton  actionListener="#{rackControl.modificarRack()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR RACK</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>REGISTRAR RACK</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                <p:panel id="panel" header="Nuevo Rack">
                                    

                                    <h:panelGrid columns="" cellpadding="5">

                                        <p:outputLabel for="ra" value="Nombre Rack: " />
                                        <p:inputText id="ra" value="#{rackControl.rack.nombreRack}" required="true" label="Nombre Rack: ">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>


                                        <p:outputLabel for="ss" value="ID Sala Servidor: " />
                                        <p:selectOneMenu id="ss" value="#{rackControl.idSalaservidor}" style="width:150px">
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{salaServControl.listarTodo()}" />
                                        </p:selectOneMenu>
                                     <div class="ui-g">
                                        <div class="ui-g-6">
                                            <div class="ui-g-4">
                                                <p:commandButton value="Ingresar" update="panel" actionListener="#{rackControl.ingresarRack()}"  />
                                            </div>
                                        </div>
                                    </div>
                                    </h:panelGrid>
                                    
                                </p:panel>





                            </p:panelGrid>


                        </div>

                        
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

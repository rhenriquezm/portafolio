<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Garantia</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Modificar garantia" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:selectOneMenu id="mgar" value="#{garantiaControl.idGarantia}" >
                                    <p:ajax listener="#{garantiaControl.cambioGarantia()}" update="idmgar,mngar,mfigar,mfcgar,mcgar" />
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="garantias" value="#{garantiaControl.mostrarGarantia()}" />
                                </p:selectOneMenu>
                            </div>



                            <div class="ui-g-12">
                                
                                <p:inputText placeholder="Id. Garantia" id="idmgar" value="#{garantiaControl.garantia.idGar}" required="true" label="Garantia: " disabled="true">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                
                                <p:inputText placeholder="Nombre Garantia" id="mngar" value="#{garantiaControl.garantia.nomGar}" required="true" label="Nombre: "  >
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                            </div>
                            <div class="ui-g-12">
                                <p:calendar placeholder="Fecha Inicio Garantia" id="mfigar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaGar}"  effect="fold" locale="es" required="true" label="Fecha Inicio: ">
                                    <f:validateLength minimum="2" />    
                                </p:calendar>
                            </div>
                            <div class="ui-g-12">
                                <p:calendar placeholder="Fecha Caducidad Garantia" id="mfcgar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaCadGar}"  effect="fold" locale="es" required="true" label="Fecha Caducidad: ">
                                    <f:validateLength minimum="2" />    
                                </p:calendar>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:selectOneMenu id="mcgar" value="#{garantiaControl.idContGar}" required="true" requiredMessage="Seleccione Contacto Garantia.">
                                    <f:selectItem itemLabel="Seleccione Contacto..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{contGarControl.mostrarContGar()}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <p:commandButton value="Modificar" update="panel" actionListener="#{garantiaControl.modificarGarantia()}" />
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

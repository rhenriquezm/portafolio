<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Garantia</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h2>Modificar Garantia</h2> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">


                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="mgar" value="Garantia: " />
                                        <p:selectOneMenu id="mgar" value="#{garantiaControl.idGarantia}" style="width:150px">
                                            <p:ajax listener="#{garantiaControl.cambioGarantia()}" update="idmgar,mngar,mfigar,mfcgar,msgar,mcgar" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems id="garantias" value="#{garantiaControl.mostrarGarantia()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idmgar" value="Id. Garantia: " />
                                        <p:inputText id="idmgar" value="#{garantiaControl.garantia.idGar}" required="true" label="Garantia: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="mngar" value="Nombre: " />
                                        <p:inputText id="mngar" value="#{garantiaControl.garantia.nomGar}" required="true" label="Nombre: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="mfigar" value="Fecha Inicio" />
                                        <p:calendar id="mfigar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaGar}"  effect="fold" locale="es" required="true" label="Fecha Inicio: ">
                                            <f:validateLength minimum="2" />    
                                        </p:calendar>

                                        <p:outputLabel for="mfcgar" value="Fecha Caducidad " />
                                        <p:calendar id="mfcgar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaCadGar}"  effect="fold" locale="es" required="true" label="Fecha Caducidad: ">
                                            <f:validateLength minimum="2" />    
                                        </p:calendar>


                                        <p:outputLabel for="msgar" value="Servidor: " />
                                        <p:selectOneMenu id="msgar" value="#{garantiaControl.idServidor}" style="width:150px" required="true" requiredMessage="Seleccione Servidor.">
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{servidorControl.listarTodo()}" />
                                        </p:selectOneMenu>

                                        <p:outputLabel for="mcgar" value="Contacto Garantia " />
                                        <p:selectOneMenu id="mcgar" value="#{garantiaControl.idContGar}" style="width:150px" required="true" requiredMessage="Seleccione Contacto Garantia.">
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{contGarControl.mostrarContGar()}" />
                                        </p:selectOneMenu>

                                        <p:commandButton value="Modificar" update="panel" actionListener="#{garantiaControl.modificarGarantia()}" />
                                    </h:panelGrid>


                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

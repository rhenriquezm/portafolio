<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR RACK / MODIFICAR RACK</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>MODIFICAR DATOS</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Modificar Rack">
                                

                               <h:panelGrid columns="2" cellpadding="5">
                               <p:outputLabel for="ra" value="Rack: " />
                               <p:selectOneMenu id="ra" value="#{rackControl.idRack}" style="width:150px">
                                   <p:ajax listener="#{rackControl.cambioRack()}" update="rar,idrar" />
                                  <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                 <f:selectItems value="#{rackControl.listarTodo()}" />
                                </p:selectOneMenu>

                            
                               <p:outputLabel for="idrar" value="Id. Rack: " />
                               <p:inputText id="idrar" value="#{rackControl.rack.idRack}" required="true" label=" Rack: " disabled="true">
                                  <f:validateLength minimum="2" />
                               </p:inputText>
                            
                               <p:outputLabel for="rar" value=" Nombre Rack: " />
                               <p:inputText id="rar" value="#{rackControl.rack.nombreRack}" required="true" label="Nombre Rack: "  >
                                  <f:validateLength minimum="2" />
                               </p:inputText>
 
                               <p:commandButton value="Modicar" update="panel" actionListener="#{rackControl.modificarRack()}" />
                          </h:panelGrid>


                    </p:panel>





                            </p:panelGrid>


                        </div>

                        <div class="card">

                            <h1> LISTAR RACK</h1>

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

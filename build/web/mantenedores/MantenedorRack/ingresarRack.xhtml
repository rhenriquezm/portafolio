<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Rack / Ingresar Rack</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl autoUpdate="true" sticky="true"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nuevo Rack" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:inputText placeholder="Rack" value="#{rackControl.rack.nombreRack}" required="true" requiredMessage="Ingrese Nombre por favor"  >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="mgar" value="#{rackControl.idSalaservidor}" required="true" requiredMessage="Seleccione Sala Servidor por favor">
                                    <f:selectItem itemLabel="Seleccione Sala Servidor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="contactos" value="#{salaServControl.mostrarSalas()}" />
                                </p:selectOneMenu>
                            </div>         
                        </div>
                        <p:commandButton update="panel" actionListener="#{rackControl.ingresarRack()}" value="Ingresar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>


        </h:form>
    </ui:define>

</ui:composition>

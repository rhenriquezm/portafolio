<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sistema Operativo</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h2>Modificar Sistema Operativo</h2> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">
                                

                               <h:panelGrid columns="2" cellpadding="5">
                               <p:outputLabel for="mso" value="Sistema Operativo: " />
                            <p:selectOneMenu id="mso" value="#{sistOperControl.idSo}" style="width:150px">
                                <p:ajax listener="#{sistOperControl.cambioSistOper()}" update="idmso,nmso" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="sistoperativos" value="#{sistOperControl.mostrarSistOper()}" />
                            </p:selectOneMenu>

                            
                               <p:outputLabel for="idmso" value="Id. SistOper: " />
                            <p:inputText id="idmso" value="#{sistOperControl.sistoper.idSo}" required="true" label="Sistema Operativo: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="nmso" value=" Nombre: " />
                            <p:inputText id="nmso" value="#{sistOperControl.sistoper.desSo}" required="true" label="Nombre: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
 
                            <p:commandButton value="Modicar" update="panel" actionListener="#{sistOperControl.modificarSistOper()}" />
                          </h:panelGrid>


                    </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

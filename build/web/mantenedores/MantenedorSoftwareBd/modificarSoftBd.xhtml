<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Software Base de Datos/ Modificar Software</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Software" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{softBdControl.idSoftBd}" autoWidth="false" required="true" requiredMessage="Seleccione Software por favor">
                                    <p:ajax listener="#{softBdControl.cambioSoftBd()}" update="id,nom,emp,ver" />
                                    <f:selectItem itemLabel="Seleccione Software de BD..." itemValue="" />
                                    <f:selectItems value="#{softBdControl.mostrarSoftBd()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Software" value="#{softBdControl.softbd.idSoftBd}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder=" Nuevo Nombre" value="#{softBdControl.softbd.nomSoftBd}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="emp" placeholder="Nueva Empresa Desarroladora" value="#{softBdControl.softbd.empSoftBd}" required="true" requiredMessage="Ingrese Nueva Empresa por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="ver" placeholder="Nueva Version" value="#{softBdControl.softbd.verSoftBd}" required="true" requiredMessage="Ingrese Version por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{softBdControl.modificarSoftBd()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

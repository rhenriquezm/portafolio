<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Lenguaje Desarrollo</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <h:form >
                    <p:panel id="panel" header="Modificar Lenguaje">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="ld" value="Lenguaje: " />
                            <p:selectOneMenu id="ld" value="#{lengDesSistControl.idLengSist}" style="width:150px">
                                <p:ajax listener="#{lengDesSistControl.cambioLengDes()}" update="idld,nld" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="lenguajes" value="#{lengDesSistControl.mostrarLengDes()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idld" value="Id. Lenguaje Des: " />
                            <p:inputText id="idld" value="#{lengDesSistControl.lengdessist.idLengSist}" required="true" label="Lenguaje: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="nld" value=" Nombre Lenguaje Des: " />
                            <p:inputText id="nld" value="#{lengDesSistControl.lengdessist.nomLengDes}" required="true" label="Lenguaje: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{lengDesSistControl.modificarLengDes()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

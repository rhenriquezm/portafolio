<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR SISTEMA / ELIMINAR SISTEMA/</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h2>Eliminar Sistema</h2> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                <h:form >

                                    <p:panel id="panel" header="Datos">
                                        <p:growl id="growl" showDetail="true" sticky="true" />

                                        <h:panelGrid columns="3" cellpadding="5">


                                            <p:outputLabel for="esis" value="Sistema: "/>
                                            <p:selectOneMenu id="esis" value="#{sistemaControl.idSist}">
                                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                                <f:selectItems value="#{sistemaControl.mostrarSistema()}" />
                                            </p:selectOneMenu>
                                        <p:commandButton value="Eliminar" update="panel" actionListener="#{sistemaControl.eliminarSistema()}" />
                                        </h:panelGrid>

                                        
                                    </p:panel>

                                </h:form>  


                                <!--AQUI VAN LOS PANEL--> 





                            </p:panelGrid>


                        </div>

                        <div class="card">

                           <!-- <h1> PANEL 2 EJ PARA UN DATA GRID</h1> -->

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sistema / Ingresar Sistema</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nuevo Sistema" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:inputText placeholder="Nombre" value="#{sistemaControl.sistema.nomSist}" required="true" requiredMessage="Ingrese Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="iut" value="#{sistemaControl.sistema.unIntResp}" required="true" requiredMessage="Seleccione Unidad Interna Resposable por favor">
                                    <f:selectItem itemLabel="Seleccione Unidad Interna Responsable..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="uit" value="#{uTControl.mostrarUTs()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText placeholder="Equipo Trabajo Externo" value="#{sistemaControl.sistema.utIntResp}" required="true" requiredMessage="Ingrese Equipo Trabajo Externo por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                             </div>
                             <div class="ui-g-12">
                                <p:inputText placeholder="Unidad Externa Responsables" value="#{sistemaControl.sistema.unExtResp}" required="true" requiredMessage="Ingrese Unidad Externa Responsable por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                             </div>
                             <div class="ui-g-12">
                                <p:selectOneMenu id="serv" value="#{sistemaControl.idServidor}" required="true" requiredMessage="Seleccione Servidor por favor">
                                    <f:selectItem itemLabel="Seleccione Servidor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="servidores" value="#{servidorControl.listarTodo()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="usu" value="#{sistemaControl.idUsuario}" required="true" requiredMessage="Seleccione Usuario por favor">
                                    <f:selectItem itemLabel="Seleccione Usuario..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="usuarios" value="#{usuarioControl.mostrarUsuario()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Nivel de Seguridad" />
                                <p:selectOneButton id="nivseg" value="#{sistemaControl.idNivSeg}" required="true" requiredMessage="Seleccione Nivel Seguridad por favor">
                                    <f:selectItems value="#{nivSegControl.mostrarNivSeg()}" />
                                </p:selectOneButton>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="sistop" value="#{sistemaControl.idSistOper}" required="true" requiredMessage="Seleccione Sistema Operativo por favor">
                                    <f:selectItem itemLabel="Seleccione Sistema Operativo..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="so" value="#{sistOperControl.mostrarSistOper()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="prove" value="#{sistemaControl.idProveedor}" required="true" requiredMessage="Seleccione Proveedor por favor">
                                    <f:selectItem itemLabel="Seleccione Proveedor..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="prov" value="#{proveedorControl.mostrarProveedor()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="sofbd" value="#{sistemaControl.idSoftBd}" required="true" requiredMessage="Seleccione Software BD por favor">
                                    <f:selectItem itemLabel="Seleccione Software BD..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="softbd" value="#{softBdControl.mostrarSoftBd()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="wser" value="#{sistemaControl.idWebservice}" required="true" requiredMessage="Seleccione Web Service por favor">
                                    <f:selectItem itemLabel="Seleccione Web Service..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="ws" value="#{webserviceControl.mostrarWebservice()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="orga" value="#{sistemaControl.idOrganizacion}" required="true" requiredMessage="Seleccione Organizacion por favor">
                                    <f:selectItem itemLabel="Seleccione Organizacion..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="org" value="#{organizacionControl.mostrarOrga()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="lengdesa" value="#{sistemaControl.idLengDes}" required="true" requiredMessage="Seleccione Lenguaje de Desarrollo por favor">
                                    <f:selectItem itemLabel="Seleccione Lenguaje de Desarrollo..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="lengdes" value="#{lengDesSistControl.mostrarLengDes()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="servicio" value="#{sistemaControl.idServicio}" required="true" requiredMessage="Seleccione Servicio por favor">
                                    <f:selectItem itemLabel="Seleccione Servicio..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="srvcio" value="#{servicioControl.mostrarServicio()}" />
                                </p:selectOneMenu>
                            </div>
                            
                        </div>

                        
                        <p:commandButton update="panel" actionListener="#{sistemaControl.ingresarSistema()}" value="Ingresar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>


        </h:form>
    </ui:define>

</ui:composition>

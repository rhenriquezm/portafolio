
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Caracteristicas Servidor / Modificar Caracteristicas</ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Caracteristicas" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            
                            <div class="ui-g-12">
                                <p:selectOneMenu id="mc" value="#{carServidorControl.idCarServidor}" >
                                    <p:ajax listener="#{carServidorControl.cambioCarServ()}" update="idc,soc,td,tm" />
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="caracteristicas" value="#{carServidorControl.listarTodo()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="idc" placeholder="Id. Caracteristicas" value="#{carServidorControl.carserv.idCarServ}" required="true" label="Caracteristicas: " disabled="true">
                                    <f:validateLength minimum="2" maximum="4" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="soc" value="#{carServidorControl.carserv.soServ}" autoWidth="false">
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                    <f:selectItems value="#{sistOperControl.mostrarSistOper()}" />
                                </p:selectOneMenu>
                            </div>
                                
                            <div class="ui-g-12">
                                <p:inputText placeholder="Tama単o Disco en GigaBytes" id="td" value="#{carServidorControl.carserv.tamDiscServ}" required="true" label="Tama単o Disco: ">
                                    <f:validateLength minimum="2" maximum="8" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText placeholder="Tama単o Memoria en GigaBytes" id="tm" value="#{carServidorControl.carserv.tamMemServ}" required="true" label="Tama単o Memoria: ">
                                    <f:validateLength minimum="2" maximum="8" />
                                </p:inputText>
                            </div>

                        </div>
                        <p:commandButton  actionListener="#{carServidorControl.modificarCarServ()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

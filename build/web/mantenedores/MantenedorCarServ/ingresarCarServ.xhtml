<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Caracteristicas Servidor / Ingresar Caracteristicas</ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nuevas Caracteristicas" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{carServidorControl.carserv.soServ}" autoWidth="false">
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                    <f:selectItems value="#{sistOperControl.mostrarSistOper()}" />
                                </p:selectOneMenu>
                            </div>
                                
                            <div class="ui-g-12">
                                <p:inputText placeholder="Tama単o Disco en GigaBytes" id="tdisco" value="#{carServidorControl.carserv.tamDiscServ}" required="true" label="Tama単o Disco: ">
                                    <f:validateLength minimum="2" maximum="8" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText placeholder="Tama単o Memoria en GigaBytes" id="tmemo" value="#{carServidorControl.carserv.tamMemServ}" required="true" label="Tama単o Memoria: ">
                                    <f:validateLength minimum="2" maximum="8" />
                                </p:inputText>
                            </div>
                        </div>
                <p:commandButton update="panel" actionListener="#{carServidorControl.ingresarCarServ()}" value="Ingresar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Usuario/ Modificar Usuario</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Usuario" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{usuarioControl.idUsuario}" autoWidth="false" required="true" requiredMessage="Seleccione Usuario por favor"  >
                                    <p:ajax listener="#{usuarioControl.cambioUsuario()}" update="idu,nomu,ap,am,rut,dv,sex,cor,fono,us,per,ut" />
                                    <f:selectItem itemLabel="Seleccione Usuario..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{usuarioControl.mostrarUsuario()}" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="ui-g-12"> 
                                <p:inputText id="idu" placeholder="Id. Usuario" value="#{usuarioControl.usuario.idUsuario}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nomu" placeholder="Nombre" value="#{usuarioControl.usuario.nomUsuario}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:inputText id="ap" placeholder="Apellido Paterno" value="#{usuarioControl.usuario.patUsuario}" required="true" requiredMessage="Ingrese Nuevo Apellido Paterno por favor" >
                                    <f:validateLength minimum="2" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="am" placeholder="Apellido Materno" value="#{usuarioControl.usuario.matUsuario}" required="true" requiredMessage="Ingrese Nuevo Apellido Materno por favor" >
                                    <f:validateLength minimum="2" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-8">
                                <p:inputText id="rut" validatorMessage="Ingrese Rut Valido" class="validate" placeholder="Rut Sin Puntos" value="#{usuarioControl.usuario.rutUsuario}" required="true" requiredMessage="Ingrese Rut por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                    <f:validateRegex pattern="[0-9]+" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-1">
                                -
                            </div>

                            <div class="ui-g-3">
                                <p:inputText id="dv" validatorMessage="Ingrese DV Valido" class="validate" placeholder="DV" value="#{usuarioControl.usuario.dvUsuario}" required="true" requiredMessage="Ingrese Digito Verificador por favor" >
                                    <f:validateLength minimum="1" maximum="1" />
                                    <f:validateRegex pattern="[Kk0-9]" />
                            </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneButton id="sex" value="#{usuarioControl.usuario.sexoUsuario}" required="true" requiredMessage="Seleccione Sexo por favor" >
                                <f:selectItems value="#{usuarioControl.sexo}" />
                            </p:selectOneButton>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="cor" validatorMessage="Formato Correo incorrecto" class="validate" placeholder="Correo" value="#{usuarioControl.usuario.correoUsuario}" required="true" requiredMessage="Ingrese Nuevo Correo por favor" >
                                <f:validateLength minimum="2" />
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="fono" validatorMessage="Ingrese Fono Valido" class="validate" placeholder="Fono" value="#{usuarioControl.usuario.fonoUsuario}" required="true" requiredMessage="Ingrese Nuevo Fono por favor" >
                                <f:validateLength minimum="2" />
                                <f:validateRegex pattern="[0-9]+" />
                            </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="us" placeholder="Username" value="#{usuarioControl.usuario.userUsuario}" required="true" requiredMessage="Ingrese Nuevo Usuario por favor" >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            </div>

                            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                                <p:password id="pwd1" placeholder="Password" value="#{usuarioControl.usuario.passUsuario}" match="pwd2" label="Password 1" required="true" requiredMessage="Ingrese Password Para Confirmar Cambios" />
                                <p:password id="pwd2" placeholder="Confirme Password" value="#{usuarioControl.usuario.passUsuario}" label="Password 2" required="true" requiredMessage="Por Favor" />
                                
                            </h:panelGrid>
                            
                            <div class="ui-g-12">
                                <p:selectOneMenu id="per" value="#{usuarioControl.idPerfil}" required="true" requiredMessage="Seleccione Perfil por favor" >
                                    <f:selectItem itemLabel="Seleccione Perfil..." itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{perfilControl.mostrarPerfiles()}" />
                            </p:selectOneMenu>
                            </div>
                        
                            <div class="ui-g-12">
                                <p:selectOneMenu id="ut" value="#{usuarioControl.idUniTrab}" required="true" requiredMessage="Seleccione Unidad de Trabajo por favor" >
                                    <f:selectItem itemLabel="Seleccione Unidad de Trabajo..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{uTControl.mostrarUTs()}" />
                            </p:selectOneMenu>
                            </div>


                        </div>
                        <p:commandButton  actionListener="#{usuarioControl.modificarUsuario()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

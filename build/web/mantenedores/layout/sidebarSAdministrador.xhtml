<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="sidebar">


        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo-homero2.png" library="omega-layout" width="113"/>
                </div>

                <br>
                </br>    
                <br>
                </br> 
                <h:form>


                    <div class="profile">
                        <p:graphicImage name="images/profile.png" library="omega-layout" />

                        <a id="profile-button" href="#">
                            <span class="username">#{sesionControl.us.nomUsuario} #{sesionControl.us.patUsuario}</span>
                            <i class="fa fa-fw fa-cog"></i>
                        </a>

                        <ul>
                            <li><h:commandLink action="#{sesionControl.cerrarSesion()}"> <i class="fa fa-fw fa-sign-out"></i><span>Logout</span></h:commandLink></li>

                        </ul>

                    </div>


                    <div class="menu">
                        <po:menu>
                            <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/mantenedores/layout/dashboard"/>


                            <p:submenu id="MantenedorUT" label="Mantenedor UT" icon="fa fa-group">
                                <p:menuitem id="ingresar_UT" value="Ingresar UT" icon="fa fa-columns" outcome="/mantenedores/MantenedorUT/ingresarUT" />
                                <p:menuitem id="modificar_UT" value="Modificar UT" icon="fa fa-columns" outcome="/mantenedores/MantenedorUT/modificarUT" />
                                <p:menuitem id="eliminar_UT" value="Eliminar UT" icon="fa fa-columns" outcome="/mantenedores/MantenedorUT/eliminarUT" />
                            </p:submenu>

                            <p:submenu id="MantenedorPerfil" label="Mantenedor Perfil" icon="fa fa-group">
                                <p:menuitem id="ingresar_Perfil" value="Ingresar Perfil" icon="fa fa-columns" outcome="/mantenedores/MantenedorPerfil/ingresarPerfil" />
                                <p:menuitem id="modificar_Perfil" value="Modificar Perfil" icon="fa fa-columns" outcome="/mantenedores/MantenedorPerfil/modificarPerfil" />
                                <p:menuitem id="eliminar_Perfil" value="Eliminar Perfil" icon="fa fa-columns" outcome="/mantenedores/MantenedorPerfil/eliminarPerfil" />
                            </p:submenu>

                            <p:submenu id="MantenedorPersona" label="Mantenedor Usuario" icon="fa fa-group">
                                <p:menuitem id="ingresar_persona" value="Ingresar Usuario" icon="fa fa-columns" outcome="/mantenedores/MantenedorPersona/ingresarPersona" />
                                <p:menuitem id="modificar_persona" value="Modificar Usuario" icon="fa fa-columns" outcome="/mantenedores/MantenedorPersona/modificarPersona" />
                                <p:menuitem id="eliminar_persona" value="Eliminar Usuario" icon="fa fa-columns" outcome="/mantenedores/MantenedorPersona/eliminarPersona" />
                            </p:submenu>

                            <p:submenu id="MantenedorSistema" label="Mantenedor Sistema" icon="fa fa-group">
                                <p:menuitem id="ingresar_sistema" value="Ingresar Sistema" icon="fa fa-columns" outcome="/mantenedores/MantenedorSistema/ingresarSistema" />
                                <p:menuitem id="modificar_sistema" value="Modificar Sistema" icon="fa fa-columns" outcome="/mantenedores/MantenedorSistema/modificarSistema" />
                                <p:menuitem id="eliminar_sistema" value="Eliminar Sistema" icon="fa fa-columns" outcome="/mantenedores/MantenedorSistema/eliminarSistema" />
                            </p:submenu>

                            <p:submenu id="MantenedorServidores" label="Mantenedor Servidores" icon="fa fa-group">
                                <p:menuitem id="ingresar_servidor" value="Ingresar Servidor" icon="fa fa-columns" outcome="/mantenedores/MantenedorServidores/ingresarServidor" />
                                <p:menuitem id="modificar_servidor" value="Modificar Servidor" icon="fa fa-columns" outcome="/mantenedores/MantenedorServidores/modificarServidor" />
                                <p:menuitem id="eliminar_servidor" value="Eliminar Servidor" icon="fa fa-columns" outcome="/mantenedores/MantenedorServidores/eliminarServidor" />
                            </p:submenu>

                            <p:submenu id="MantenedorRegistrosIncidente" label="Registro de Incidente" icon="fa fa-group">
                                <p:menuitem id="registrar_incidente" value="Registrar Incidente" icon="fa fa-columns" outcome="/mantenedores/MantenedorRegistroIncidentes/registrarIncidente" />
                            </p:submenu>

                            <p:submenu id="ConfiguracionSistema" label="Configuracion de Sistema" icon="fa fa-group">
                                <p:menuitem id="configuracion_general" value="Configuracion General" icon="fa fa-columns" outcome="/mantenedores/MantenedorConfiguracionSistema/configuracionGeneral" />
                                <p:menuitem id="configuracion_email" value="Configuracion Email" icon="fa fa-columns" outcome="/mantenedores/MantenedorConfiguracionSistema/configuracionEmail" />
                            </p:submenu>

                            <p:submenu id="MantenedorRack" label="Mantenedor Rack" icon="fa fa-group">
                                <p:menuitem id="ingresar_rack" value="Ingresar Rack" icon="fa fa-columns" outcome="/mantenedores/MantenedorRack/ingresarRack" />
                                <p:menuitem id="modificar_rack" value="Modificar Rack" icon="fa fa-columns" outcome="/mantenedores/MantenedorRack/modificarRack" />
                                <p:menuitem id="eliminar_rack" value="Eliminar Rack" icon="fa fa-columns" outcome="/mantenedores/MantenedorRack/eliminarRack" />
                            </p:submenu>

                            <p:submenu id="ModuloConsultarServidor" label="Consultar Servidor" icon="fa fa-group">
                                <p:menuitem id="consultar_servidor" value="Consultar Servidor" icon="fa fa-columns" outcome="/mantenedores/ModuloConsultarServidor/consultarServidor" />
                            </p:submenu>

                            <p:submenu id="ModuloConsultarSistemas" label="Consultar Sistema" icon="fa fa-group">
                                <p:menuitem id="consultar_sistemas" value="Consultar Sistema" icon="fa fa-columns" outcome="/mantenedores/ModuloConsultarSistemas/consultarSistemas" />
                            </p:submenu>

                        </po:menu>

                    </div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>

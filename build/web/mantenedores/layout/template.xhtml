<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <title>Homero's System</title>
        <h:outputScript name="js/nanoscroller.js" library="omega-layout" />
        <h:outputScript name="js/layout.js" library="omega-layout" />

        <ui:insert name="head"/>

        <script>


            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };

        </script>

    </h:head>

    <h:body styleClass="main-body">

        <div class="wrapper">
            <ui:include src="/mantenedores/layout/topbar.xhtml" />
            <!-- TEST PERFIL -->

            <c:if test="#{sesionControl.us.perfil.nomPerfil eq 'admin'}">
                <ui:include src="/mantenedores/layout/sidebarAdministrador.xhtml" />
            </c:if>

            <c:if test="#{sesionControl.us.perfil.nomPerfil eq 'consultor'}">
                <ui:include src="/mantenedores/layout/sidebarConsultor.xhtml" />
            </c:if>

            <c:if test="#{sesionControl.us.perfil.nomPerfil eq 'informante'}">
                <ui:include src="/mantenedores/layout/sidebarInformante.xhtml" />
            </c:if>

            <c:if test="#{sesionControl.us.perfil.nomPerfil eq 'responsable'}">
                <ui:include src="/mantenedores/layout/sidebarResponsable.xhtml" />
            </c:if>

            <c:if test="#{sesionControl.us.perfil.nomPerfil eq 'root'}">
                <ui:include src="/mantenedores/layout/sidebarSAdministrador.xhtml" />
            </c:if>

            <div class="main">
                <ui:insert name="content"/>
            </div>

            <ui:include src="/mantenedores/layout/footer.xhtml" />
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="omega-layout" style="width: 32px;"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/animate.css" library="omega-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>

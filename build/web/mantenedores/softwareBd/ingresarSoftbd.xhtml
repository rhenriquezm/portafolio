<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Software BD</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Software BD">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">

                            
                            <p:outputLabel for="sbdn" value="Nombre: " />
                            <p:inputText id="sbdn" value="#{softBDControl.sbd.nomSoftBd}" required="true" label="Nombre Software: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="sbde" value="Empresa: " />
                            <p:inputText id="sbde" value="#{softBDControl.sbd.empSoftBd}" required="true" label="Empresa: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="sbdv" value="Version: " />
                            <p:inputText id="sbdv" value="#{softBDControl.sbd.verSoftBd}" required="true" label="Version Software: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{softBDControl.ingresarSBD()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

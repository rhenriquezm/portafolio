<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR USUARIO / INGRESAR USUARIO</ui:define>


    <ui:define name="content">
        <h:form>


            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nuevo Perfil" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:inputText placeholder="Nombre de Usuario" id="nomUsuario" value="#{usuarioControl.usuario.nomUsuario}" required="true" label="Nombre Usuario: ">
                                    <f:validateLength minimum="2" maximum="20"/>
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText placeholder="Apellido Paterno" id="pUsuario"  value="#{usuarioControl.usuario.patUsuario}" required="true" label="Apellido Usuario: ">
                                    <f:validateLength minimum="2" maximum="20"/>
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText placeholder="Apellido Materno" id="mUsuario" value="#{usuarioControl.usuario.matUsuario}" required="true" label="Apellido Usuario: ">
                                    <f:validateLength minimum="2" maximum="20"/>
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-8">
                                    <p:inputText placeholder="Rut Usuario" id="rutUsuario" value="#{usuarioControl.usuario.rutUsuario}" required="true" label="Rut Usuario: ">
                                        <f:validateLength minimum="1" maximum="8" />                           
                                    </p:inputText>
                                </div>
                                <div class="ui-g-1">
                                    -
                                </div>

                                <div class="ui-g-3">
                                    <p:inputText placeholder=" DV Rut Usuario" id="dvUsuario" value="#{usuarioControl.usuario.rutUsuario}" required="true" label="DV Rut Usuario: ">
                                        <f:validateLength minimum="1" maximum="1" />                           
                                    </p:inputText>
                                </div>

                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="sexoUsuario" value="#{usuarioControl.usuario.sexoUsuario}">
                                    <f:selectItem itemLabel="Seleccione sexo..." itemValue="" />
                                    <f:selectItems value="#{usuarioControl.sexo}" />
                                </p:selectOneMenu>
                            </div>


                            <div class="ui-g-12">
                                <p:inputText validatorMessage="Formato Correo incorrecto" placeholder="Correo Usuario" id="correoUsuario"  value="#{usuarioControl.usuario.correoUsuario}" required="true" label="Correo Usuario: ">
                                    <f:validateLength minimum="2" maximum="30"/>
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText placeholder="Fono Usuario" id="fonoUsuario" value="#{usuarioControl.usuario.fonoUsuario}" required="true" label="Fono Usuario: ">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText placeholder="Username" id="username" value="#{usuarioControl.usuario.userUsuario}" required="true" label="Username: ">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>

                            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">   

                                <p:password id="pwd1" placeholder="password" value="#{usuarioControl.usuario.passUsuario}" match="pwd2" label="Password 1" required="true" />


                                <p:password id="pwd2" placeholder="confirme password" value="#{usuarioControl.usuario.passUsuario}" label="Password 2" required="true" />

                            </h:panelGrid>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="perfil" value="#{usuarioControl.idPerfil}">
                                    <f:selectItem itemLabel="Seleccione perfil..." itemValue="" />
                                    <f:selectItems value="#{perfilControl.mostrarPerfiles()}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="ut" value="#{usuarioControl.idUniTrab}">
                                    <f:selectItem itemLabel="Seleccione U. Trabajo..." itemValue="" />
                                    <f:selectItems value="#{uTControl.mostrarUTs()}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <p:commandButton value="Ingresar" update="panel" class="center" actionListener="#{usuarioControl.ingresarUsuario()}" />
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Web Service / Modificar Web Service</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Web Service" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{webserviceControl.idWebservice}" autoWidth="false" required="true" requiredMessage="Seleccione WebService por favor" >
                                    <p:ajax listener="#{webserviceControl.cambioWebservice()}" update="id,nom,prot" />
                                    <f:selectItem itemLabel="Seleccione Web Service..." itemValue="" />
                                    <f:selectItems value="#{webserviceControl.mostrarWebservice()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Web Service" value="#{webserviceControl.webservice.idWebservice}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nombre Web Service" value="#{webserviceControl.webservice.nomWebservice}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="prot" placeholder="Protocolo Web Service" value="#{webserviceControl.webservice.protWebservice}" required="true" requiredMessage="Ingrese Nuevo Protocolo por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{webserviceControl.modificarWebservice()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

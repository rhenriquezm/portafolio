<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Organizacion</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h2>Modificar Organizacion</h2> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">


                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="iorg" value="Organizacion: " />
                                        <p:selectOneMenu id="iorg" value="#{organizacionControl.idorg}" style="width:150px">
                                            <p:ajax listener="#{organizacionControl.cambioOrga()}" update="idorg,norg" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems id="orgnes" value="#{organizacionControl.mostrarOrga()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idorg" value="Id. Organizacion: " />
                                        <p:inputText id="idorg" value="#{organizacionControl.organizacion.idOrg}" required="true" label="Organizacion: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="norg" value=" Nombre: " />
                                        <p:inputText id="norg" value="#{organizacionControl.organizacion.nomOrg}" required="true" label="Organizacion: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:commandButton value="Modificar" update="panel" actionListener="#{organizacionControl.modificarOrga()}" />
                                    </h:panelGrid>


                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

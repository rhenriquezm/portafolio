<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Organizacion</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <h:form >
                    <p:panel id="panel" header="Modificar Organizacion">
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="iorg" value="Organizacion: " />
                            <p:selectOneMenu id="iorg" value="#{organizacionControl.idorg}" style="width:150px">
                                <p:ajax listener="#{organizacionControl.cambioOrga()}" update="idorg,norg" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems id="orgnes" value="#{organizacionControl.mostrarOrga()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idorg" value="Id. Organizacion: " />
                            <p:inputText id="idorg" value="#{organizacionControl.organizacion.idOrg}" required="true" label="Organizacion: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="norg" value=" Nombre Organizacion: " />
                            <p:inputText id="norg" value="#{organizacionControl.organizacion.nomOrg}" required="true" label="Organizacion: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{organizacionControl.modificarOrga()}" />
                            
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

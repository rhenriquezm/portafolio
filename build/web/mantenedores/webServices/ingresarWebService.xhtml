<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar WebService</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo WebService">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">

                            
                            <p:outputLabel for="wsn" value="Nombre: " />
                            <p:inputText id="wsn" value="#{wSControl.ws.nomWebservice}" required="true" label="Nombre WebService: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="wsp" value="Protocolo: " />
                            <p:inputText id="wsp" value="#{wSControl.ws.protWebservice}" required="true" label="Protocolo WebService: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{wSControl.ingresarWS()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

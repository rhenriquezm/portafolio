<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Proveedor</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Proveedor">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="pv" value="Proveedor: " />
                            <p:selectOneMenu id="pv" value="#{provControl.id}" style="width:150px">
                                <p:ajax listener="#{provControl.cambioProv()}" update="prov,idprov" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{provControl.listarTodo()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idprov" value="Id. Proveedor: " />
                            <p:inputText id="idprov" value="#{provControl.pr.idProv}" required="true" label="Nivel de Seguridad: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prov" value=" Nuevo Nombre: " />
                            <p:inputText id="prov" value="#{provControl.pr.nomProv}" required="true" label="Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="provc" value=" Nuevo Correo: " />
                            <p:inputText id="provc" value="#{provControl.pr.correoProv}" required="true" label="Correo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="provf" value=" Nuevo Fono: " />
                            <p:inputText id="provf" value="#{provControl.pr.fonoProv}" required="true" label="Fono: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{provControl.modificarProv()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

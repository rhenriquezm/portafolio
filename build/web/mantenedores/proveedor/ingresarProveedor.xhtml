<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Proveedor</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Proveedor">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">

                            
                            <p:outputLabel for="prn" value="Nombre: " />
                            <p:inputText id="prn" value="#{provControl.pr.nomProv}" required="true" label="Nombre Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prc" value="Correo: " />
                            <p:inputText id="prc" value="#{provControl.pr.correoProv}" required="true" label="Correo Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prf" value="Fono: " />
                            <p:inputText id="prf" value="#{provControl.pr.fonoProv}" required="true" label="Fono Proveedor: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>


                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{provControl.ingresarProv()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

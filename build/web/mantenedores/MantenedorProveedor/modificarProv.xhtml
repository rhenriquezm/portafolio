<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Proveedor</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Proveedor">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="pr" value="Proveedor: " />
                            <p:selectOneMenu id="pr" value="#{proveedorControl.idProv}" style="width:150px">
                                <p:ajax listener="#{proveedorControl.cambioProveedor()}" update="prr,idprr,prf,prc" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{proveedorControl.mostrarProveedor}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idprr" value="Id. Proveedor: " />
                            <p:inputText id="idprr" value="#{proveedorControl.proveedor.idProv}" required="true" label="Proveedor: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prr" value=" Nombre Proveedor: " />
                            <p:inputText id="prr" value="#{proveedorControl.proveedor.nomProv}" required="true" label="Nombre Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prf" value=" Fono Proveedor: " />
                            <p:inputText id="prf" value="#{proveedorControl.proveedor.fonoProv}" required="true" label="Fono Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="prc" value=" Correo Proveedor: " />
                            <p:inputText id="prc" value="#{proveedorControl.proveedor.correoProv}" required="true" label="Correo Proveedor: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            

                            <p:commandButton value="Modicar" update="panel" actionListener="#{proveedorControl.mostrarProveedor()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

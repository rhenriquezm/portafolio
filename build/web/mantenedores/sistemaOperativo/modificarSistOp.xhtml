<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Sistema Operativo </title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Sistema Operativo">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="so" value="Sistema Operativo: " />
                            <p:selectOneMenu id="so" value="#{sOControl.id}" style="width:150px">
                                <p:ajax listener="#{sOControl.cambioSO()}" update="sso,idsso" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{sOControl.listarTodo()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idsso" value="Id. Sistema Operativo: " />
                            <p:inputText id="idsso" value="#{sOControl.so.idSo}" required="true" label="Sistema Operativo: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="sso" value=" Nuevo Nombre: " />
                            <p:inputText id="sso" value="#{sOControl.so.desSo}" required="true" label="Sistema Operativo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modificar" update="panel" actionListener="#{sOControl.modificarSO()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

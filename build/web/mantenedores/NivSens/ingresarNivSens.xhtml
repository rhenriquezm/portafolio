<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR NIVELES DE SENSIBILIDAD</ui:define>


    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>
            <div class="ui-fluid ">
                <div class="ui-grid-responsive">
                    <div class="ui-g">
                        <div class="ui-g-12">
                          <!-- <div class="card">
                                <h1>INGRESE DATOS</h1> TITULO-->

                                <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">


                                    <p:panel id="panel" header="Nuevo Nivel Sensibilidad">



                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel for="descNivSens" value="Nombre Nivel " />
                                            <p:inputText id="descNivSens" value="#{nivSensControl.nivsens.descNivSens}" required="true" label="Nom Nivel: ">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>

                                        </h:panelGrid>
                                        <div class="ui-g">
                                            <div class="ui-g-12">
                                                <p:commandButton value="Ingresar" update="panel" actionListener="#{nivSensControl.ingresarNivSens()}" />
                                            </div>
                                        </div>
                                    </p:panel>

                                </p:panelGrid>


                            </div>






                        </div>
                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>

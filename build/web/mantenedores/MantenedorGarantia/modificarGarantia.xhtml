<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Garantia</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Modificar garantia" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:selectOneMenu id="mgar" value="#{garantiaControl.idGarantia}" required="true" requiredMessage="Seleccione Garantia por favor">
                                    <p:ajax listener="#{garantiaControl.cambioGarantia()}" update="idmgar,mngar,mfigar,mfcgar,mcgar,idcon,idcont" />
                                    <f:selectItem itemLabel="Seleccione Garantia..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="garantias" value="#{garantiaControl.mostrarGarantia()}" />
                                </p:selectOneMenu>
                            </div>



                            <div class="ui-g-12">

                                <p:inputText placeholder="Id. Garantia" id="idmgar" value="#{garantiaControl.garantia.idGar}" required="true"  disabled="true">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">

                                <p:inputText placeholder="Nombre" id="mngar" value="#{garantiaControl.garantia.nomGar}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor">
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                            </div>
                            <div class="ui-g-12">
                                <p:calendar validatorMessage="Formato Fecha Incorrecto" class="validate" placeholder="Fecha Inicio" id="mfigar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaGar}"  effect="fold" locale="es" required="true" requiredMessage="Ingrese Nueva Fecha Inicio por favor">
                                    <f:validateLength minimum="2" />  
                                    <f:validateRegex pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)" />

                                </p:calendar>
                            </div>
                            <div class="ui-g-12">
                                <p:calendar validatorMessage="Formato Fecha Incorrecto" class="validate" placeholder="Fecha Caducidad" id="mfcgar" pattern="dd-MM-yyyy" value="#{garantiaControl.garantia.fechaCadGar}"  effect="fold" locale="es" required="true" requiredMessage="Ingrese Nueva Fecha Caducidad por favor">
                                    <f:validateLength minimum="2" /> 
                                    <f:validateRegex pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)" />

                                </p:calendar>
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu id="mcgar" value="#{garantiaControl.idContGar}" required="true" requiredMessage="Seleccione Contacto Garantia por favor">
                                    <f:selectItem itemLabel="Seleccione Contacto..." itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{contGarControl.mostrarContGar()}" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="ui-g-8">
                                <h5>Datos Contacto:</h5>    
                                <p:inputText placeholder="Correo Contacto" id="idcon" value="#{garantiaControl.garantia.contGar.correoCont}" required="true"  disabled="true">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:inputText placeholder="Fono Contacto" id="idcont" value="#{garantiaControl.garantia.contGar.fonoCont}" required="true"  disabled="true">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>

                            

                            <div class="ui-g-5">
                            </div>
                            <p:commandButton value="Modificar" update="panel" actionListener="#{garantiaControl.modificarGarantia()}" />
                    </div></p:panel>
                   
                <div class="ui-g-12 ui-lg-4">

                </div>
                </div>
        </div>
            
        </h:form>
    </ui:define>

</ui:composition>

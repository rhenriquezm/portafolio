<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Direccion IP/ Modificar IP</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar IP" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{dirIpControl.idDirIp}" autoWidth="false" required="true" requiredMessage="Seleccione Direccion IP por favor">
                                    <p:ajax listener="#{dirIpControl.cambioDirIp()}" update="id,nom" />
                                    <f:selectItem itemLabel="Seleccione Direccion IP..." itemValue="" />
                                    <f:selectItems value="#{dirIpControl.mostrarDirIp()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Direccion IP" value="#{dirIpControl.dirip.idDir}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" validatorMessage="Formato Direccion IP Incorrecto" class="validate" placeholder="Nueva Direccion IP" value="#{dirIpControl.dirip.dirIp}" required="true" requiredMessage="Ingrese Direccion IP por favor" >
                                    <f:validateRegex pattern="^(\d|[1-9]\d|1\d\d|2([0-4]\d|5[0-5]))\.(\d|[1-9]\d|1\d\d|2([0-4]\d|5[0-5]))\.(\d|[1-9]\d|1\d\d|2([0-4]\d|5[0-5]))\.(\d|[1-9]\d|1\d\d|2([0-4]\d|5[0-5]))$" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{dirIpControl.modificarDirIp()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

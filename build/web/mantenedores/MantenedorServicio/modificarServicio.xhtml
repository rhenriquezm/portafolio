<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Servicio</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Modificar Servicio</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                <p:panel id="panel" header="Datos">


                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="msoft" value="Servicio: " />
                                        <p:selectOneMenu id="msoft" value="#{servicioControl.idServicio}" style="width:150px">
                                            <p:ajax listener="#{servicioControl.cambioServicio()}" update="idser,nser,isis" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems id="servicios" value="#{servicioControl.mostrarServicio()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idser" value="Id. Servicio: " />
                                        <p:inputText id="idser" value="#{servicioControl.servicio.idServicio}" required="true" label="Servicio: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="nser" value=" Nombre: " />
                                        <p:inputText id="nser" value="#{servicioControl.servicio.nomServicio}" required="true" label="Nombre: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="isis" value="ID Sistema: " />
                                        <p:selectOneMenu id="isis" value="#{servicioControl.idSist}" style="width:150px" required="true" requiredMessage="Seleccione Sistema.">
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{sistemaControl.mostrarSistema()}" />
                                        </p:selectOneMenu>


                                        <p:commandButton value="Modificar" update="panel" actionListener="#{servicioControl.modificarServicio()}" />
                                    </h:panelGrid>


                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

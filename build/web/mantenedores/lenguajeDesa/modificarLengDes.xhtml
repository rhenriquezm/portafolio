<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Lenguaje de Desarrollo</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->




                <h:form >
                    <p:panel id="panel" header="Modificar Lenguaje de Desarrollo">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="ld" value="Lenguaje de Desarrollo: " />
                            <p:selectOneMenu id="ld" value="#{lengDesControl.id}" style="width:150px">
                                <p:ajax listener="#{lengDesControl.cambioLengDesSist()}" update="lendes,idlendes" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{lengDesControl.listarTodo()}" />
                            </p:selectOneMenu>

                            
                            <p:outputLabel for="idlendes" value="Id. Lenguaje de Desarrollo: " />
                            <p:inputText id="idlendes" value="#{lengDesControl.ld.idLengSist}" required="true" label="Lenguaje de Desarrollo: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                            <p:outputLabel for="lendes" value=" Nuevo Nombre: " />
                            <p:inputText id="lendes" value="#{lengDesControl.ld.nomLengDes}" required="true" label="Lenguaje de Desarrollo: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{lengDesControl.modificarLengDesSist()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

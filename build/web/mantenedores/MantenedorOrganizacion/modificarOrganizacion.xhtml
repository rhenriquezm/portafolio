<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Organizacion / Ingresar Organizacion</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Organizacion" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{organizacionControl.idorg}" autoWidth="false">
                                    <p:ajax listener="#{organizacionControl.cambioOrga()}" update="id,nom" />
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                    <f:selectItems value="#{organizacionControl.mostrarOrga()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Organizacion" value="#{organizacionControl.organizacion.idOrg}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nombre Organizacion" value="#{organizacionControl.organizacion.nomOrg}" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                        </div>
                        <p:commandButton  actionListener="#{organizacionControl.modificarOrga()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Organizacion / Ingresar Organizacion</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Organizacion" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{organizacionControl.idorg}" autoWidth="false" required="true" requiredMessage="Seleccione Organizacion por favor">
                                    <p:ajax listener="#{organizacionControl.cambioOrga()}" update="id,nom,rut,rubro,correo,fono" />
                                    <f:selectItem itemLabel="Seleccione Organizacion..." itemValue="" />
                                    <f:selectItems value="#{organizacionControl.mostrarOrga()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Organizacion" value="#{organizacionControl.organizacion.idOrg}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nom" placeholder="Nuevo Nombre" value="#{organizacionControl.organizacion.nomOrg}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="rut" placeholder="Rut Sin Puntos Ni Guion" value="#{organizacionControl.organizacion.rutOrg}" required="true" requiredMessage="Ingrese Rut por favor" >
                                    <f:validateLength minimum="1" maximum="12" />
                                </p:inputText>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:inputText id="rubro" validatorMessage="Formato Nombre Incorrecto" class="validate"  placeholder="Nuevo Rubro" value="#{organizacionControl.organizacion.rubroOrg}" required="true" requiredMessage="Ingrese Nuevo Rubro por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                    <f:validateRegex pattern="^[\p{L}\s'.-]+$" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText validatorMessage="Formato Correo incorrecto" class="validate" id="correo" placeholder="Nuevo Correo" value="#{organizacionControl.organizacion.correoOrg}" required="true" requiredMessage="Ingrese Nuevo Correo por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="fono" placeholder="Nuevo Fono" value="#{organizacionControl.organizacion.fonoOrg}" required="true" requiredMessage="Ingrese Nuevo Fono por favor">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                        </div>
                        <p:commandButton  actionListener="#{organizacionControl.modificarOrga()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

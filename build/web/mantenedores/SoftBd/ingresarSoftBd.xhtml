<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Ingresar Software de BD</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h:form>
                    <p:panel id="panel" header="Nuevo Software">
                        
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomSoftBd" value="Nombre " />
                            <p:inputText id="nomSoftBd" value="#{softBdControl.softbd.nomSoftBd}" required="true" label="Nom Software: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="empSoftBd" value="Empresa " />
                            <p:inputText id="empSoftBd" value="#{softBdControl.softbd.empSoftBd}" required="true" label="Empresa: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="verSoftBd" value="Version " />
                            <p:inputText id="verSoftBd" value="#{softBdControl.softbd.verSoftBd}" required="true" label="Version: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{softBdControl.ingresarSoftBd()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
    
</html>

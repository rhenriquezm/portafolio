<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Tipo Servidor / Modificar Tipo Servidor</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Tipo Servidor" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{tipoServControl.idTipoServ}" autoWidth="false">
                                    <p:ajax listener="#{tipoServControl.cambioTipoServ()}" update="id,dt,pa,ubd,pbd" />
                                    <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                    <f:selectItems value="#{tipoServControl.listarTodo()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="id" placeholder="Id. Tipo Servidor" value="#{tipoServControl.tiposerv.idTipoServ}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:selectOneMenu  id="dt" value="#{tipoServControl.tiposerv.descTipo}" style="width:224px" >
                                    <f:selectItem itemLabel="- Seleccione Tipo de Servidor -" itemValue="" />
                                    <f:selectItem itemLabel="Servidor de Aplicaciones" itemValue="Servidor de Aplicaciones" />
                                    <f:selectItem itemLabel="Servidor de Base de Datos" itemValue="Servidor de Base de Datos" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:password id="pa" placeholder="Password Administrador" value="#{tipoServControl.tiposerv.passAdmin}" feedback="true" promptLabel="Porfavor Ingrese Contraseña" weakLabel="Debil"
                                            goodLabel="Buena" strongLabel="Excelente">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:password>
                            </div> 

                            <div class="ui-g-12">
                                <p:inputText id="ubd" placeholder="Usuario Base de Datos" value="#{tipoServControl.tiposerv.usBd}" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>                                

                            <div class="ui-g-12">
                                <p:password id="pbd" placeholder="Password Base de Datos" value="#{tipoServControl.tiposerv.passBd}" feedback="true" promptLabel="Porfavor Ingrese Contraseña" weakLabel="Debil"
                                            goodLabel="Buena" strongLabel="Excelente">
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:password>
                            </div>                            
                        </div>
                        <p:commandButton  actionListener="#{tipoServControl.modificarTipoServ()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

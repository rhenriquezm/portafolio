<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Perfil / Modificar Perfil</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#007be5', '#20d077'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">


        <h:form>

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>


            <div class="ui-g ui-fluid dashboard">

                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">



                    <p:panel id="panel" header="Modificar Perfil" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{perfilControl.idPerfil}" autoWidth="false" required="true" requiredMessage="Seleccione Perfil por favor">
                                    <p:ajax listener="#{perfilControl.cambioPerfil()}" update="idper,nomper,descper" />
                                    <f:selectItem itemLabel="Seleccione Perfil..." itemValue="" />
                                    <f:selectItems value="#{perfilControl.mostrarPerfiles()}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="idper" placeholder="Id. Perfil" value="#{perfilControl.perfil.idPerfil}" disabled="true" />
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="nomper" placeholder="Nuevo Nombre" value="#{perfilControl.perfil.nomPerfil}" required="true" requiredMessage="Ingrese Nuevo Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText id="descper" placeholder="Nueva Descripcion" value="#{perfilControl.perfil.descPerfil}" required="true" requiredMessage="Ingrese Nueva Descripcion por favor"  >
                                    <f:validateLength minimum="1" maximum="40" />
                                </p:inputText>
                            </div>

                        </div>
                        <p:commandButton  actionListener="#{perfilControl.modificarPerfil()}" update="panel" value="Modificar" icon="fa fa-check"/>
                    </p:panel>

                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

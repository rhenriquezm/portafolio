<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Sistema</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">



            </div>
            <div class="ui-g-4">

                <!-- Ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Sistema">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="4" cellpadding="5">

                            <!--Nombre Sistema-->
                            <p:outputLabel for="sis" value="Nombre Sistema: " />
                            <p:inputText id="sis" value="#{sistControl.sis.nombreSistema}" required="true" label="Nombre Sistema: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            </h:panelGrid>
                            
                            <!-- ID_SERVIDOR 
                            <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="" value="ID Servidor: " />
                            <p:selectOneMenu id="" value="" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="" />
                            </p:selectOneMenu> -->
                            
                            <!-- ID_USUARIO 
                            <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="" value="ID Usuario: " />
                            <p:selectOneMenu id="" value="" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="" />
                            </p:selectOneMenu> -->
                            
                            <!-- ID_NIV_SEG -->
                            <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="ns" value="ID Nivel Seguridad: " />
                            <p:selectOneMenu id="ns" value="#{sistControl.sis.nseg.idNivelSeg}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nSegControl.listarTodo()}" />
                            </p:selectOneMenu>
                            </h:panelGrid>
                            <!-- ID_NIV_SENS -->
                            <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="ns" value="ID Nivel Sensibilidad: " />
                            <p:selectOneMenu id="ns" value="#{sistControl.sis.nseg.idNivelSeg}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nSensControl.listarTodo()}" />
                            </p:selectOneMenu>
                            </h:panelGrid>
                            <!-- ID_SO -->
                            <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="so" value="ID Sistema Operativo: " />
                            <p:selectOneMenu id="so" value="#{sistControl.sis.so.idSistemaOpe}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{sOControl.listarTodo()}" />
                            </p:selectOneMenu>

                            

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{sistControl.ingresarSistema()}" />
                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

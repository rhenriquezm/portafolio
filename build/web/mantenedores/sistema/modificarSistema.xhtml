<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modificar Sistema</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Modificar Datos -->
                <h:form >
                    <p:panel id="panel" header="Modificar Sistema">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="sis" value="Sistema: " />
                            <p:selectOneMenu id="sis" value="#{sistControl.id}" style="width:150px">
                                <p:ajax listener="#{sistControl.cambioSistema()}" update="sist,idsist" />
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{sistControl.listarTodo()}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="idsist" value="Id. Sistema: " />
                            <p:inputText id="idsist" value="#{sistControl.sis.idSistema}" required="true" label="Sistema: " disabled="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="sist" value=" Nombre Sistema: " />
                            <p:inputText id="sist" value="#{sistControl.sis.nombreSistema}" required="true" label="Sistema: "  >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            
                   <!--         <p:outputLabel for="sis" value="Servidor: " />
                            <p:selectOneMenu id="sis" value="#" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="sis" value="Usuario: " />
                            <p:selectOneMenu id="sis" value="#" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#" />
                            </p:selectOneMenu> -->
                            
                            <p:outputLabel for="sis" value="Nivel Seguridad: " />
                            <p:selectOneMenu id="sis" value="#{sistControl.sis.nseg.idNivelSeg}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nSegControl.listarTodo()}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="sis" value="Nivel Sensibilidad: " />
                            <p:selectOneMenu id="sis" value="#{sistControl.sis.nsens.idNivelSens}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{nSensControl.listarTodo()}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="sis" value="Sistema Operativo: " />
                            <p:selectOneMenu id="sis" value="#{sistControl.sis.so.idSistemaOpe}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{sOControl.listarTodo()}" />
                            </p:selectOneMenu>

                            <p:commandButton value="Modicar" update="panel" actionListener="#{sistControl.modificarSistema()}" />
                        </h:panelGrid>


                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sala Servidores / Ingresar Sala Servidor</ui:define>

    <ui:define name="content">
        <h:form><p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nueva Sala Servidor" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:inputText placeholder="Nombre" value="#{salaServControl.salaser.nomSalaServ}" required="true" requiredMessage="Ingrese Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                            
                            <div class="ui-g-12">
                                <p:inputText placeholder="Numero Sala" value="#{salaServControl.salaser.numero}" required="true" requiredMessage="Ingrese Numero Sala por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">
                                <p:inputText placeholder="Piso" value="#{salaServControl.salaser.piso}" required="true" requiredMessage="Ingrese Piso por favor" >
                                    <f:validateLength minimum="1" maximum="20" />
                                </p:inputText>
                            </div>
                           

                        </div>
                        <p:commandButton update="panel" actionListener="#{salaServControl.ingresarSalaServidor()}" value="Ingresar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

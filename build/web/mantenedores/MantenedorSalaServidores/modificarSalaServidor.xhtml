<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">MANTENEDOR SALA SERVIDORES</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>MODIFICAR SALA SERVIDOR</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="12" columnClasses="ui-grid-col-3 ui-grid-col-12 ui-grid-col-3 ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                                <p:panel id="panel" header="Modificar Sala Servidor">
                                    

                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="ss" value="Sala Servidor: " />
                                        <p:selectOneMenu id="ss" value="#{salaServControl.idSalaServidor}" style="width:150px">
                                            <p:ajax listener="#{salaServControl.cambioSalaServidor()}" update="sas,idsas" />
                                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{salaServControl.listarTodo()}" />
                                        </p:selectOneMenu>


                                        <p:outputLabel for="idsas" value="Id. Sala Servidor: " />
                                        <p:inputText id="idsas" value="#{salaServControl.salaser.idSalaServ}" required="true" label="Sala Servidor: " disabled="true">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:outputLabel for="sas" value=" Nombre Sala Servidor: " />
                                        <p:inputText id="sas" value="#{salaServControl.salaser.nomSalaServ}" required="true" label="Nombre Sala Servidor: "  >
                                            <f:validateLength minimum="2" />
                                        </p:inputText>

                                        <p:commandButton value="Modicar" update="panel" actionListener="#{salaServControl.modificarSalaServidor()}" />
                                    </h:panelGrid>


                                </p:panel>


                            </p:panelGrid>

                        </div>

                        <!--<div class="card">

                            <h1> PANEL 2 EJ PARA UN DATA GRID</h1>

                        </div>-->
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

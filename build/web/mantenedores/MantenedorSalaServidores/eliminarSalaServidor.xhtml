<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Sala Servidores</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-20">
                        <div class="card">
                            <h1>Eliminar Sala Servidores</h1> <!-- TITULO EN CASO DE CUALQUIER COSA -->

                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">




                                 <p:panel id="panel" header="Eliminar Sala Servidor">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5">


                            <p:outputLabel for="ss" value="Sala Servidor: " />
                            <p:selectOneMenu id="ss" value="#{salaServControl.idSalaServidor}">
                                <f:selectItem itemLabel="Seleccione uno..." itemValue="" />
                                <f:selectItems value="#{salaServControl.listarTodo()}" />
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <p:commandButton value="Eliminar" update="panel" actionListener="#{salaServControl.eliminarSalaServidor()}" />
                    </p:panel>





                            </p:panelGrid>


                        </div>

                        <div class="card">

                            <h1> PANEL 2 EJ PARA UN DATA GRID</h1>

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

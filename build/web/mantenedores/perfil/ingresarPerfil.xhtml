<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ingresar Perfil</title>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">

            </div>
            <div class="ui-g-4">

                <!-- Prueba de ingreso de Datos -->

                <h:form >

                    <p:panel id="panel" header="Nuevo Perfil">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <p:outputLabel for="nomPer" value="Nombre Perfil " />
                            <p:inputText id="nomPer" value="#{perfilControl.perfil.nomPerfil}" required="true" label="Nom Perfil: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="descPer" value=" Desc Perfil: " />
                            <p:inputText id="descPer" value="#{perfilControl.perfil.descPerfil}" required="true" label="Desc Perfil: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{perfilControl.ingresarPerfil()}" />

                    </p:panel>

                </h:form>  

            </div>
            <div class="ui-g-4"></div>
        </div>

    </h:body>
</html>

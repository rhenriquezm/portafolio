<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/mantenedores/layout/template.xhtml">

    <ui:define name="title">Mantenedor Contacto Garantia / Ingresar Contacto Garantia</ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

            <div class="ui-g ui-fluid dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:panel id="panel" header="Nuevo Contacto Garantia" style="text-align:center;background:#fff;height:100%">
                        <div class="ui-g">

                            <div class="ui-g-12">
                                <p:inputText validatorMessage="Formato Nombre Incorrecto" class="validate" placeholder="Nombre" value="#{contGarControl.contgar.nomCont}" required="true" requiredMessage="Ingrese Nombre por favor" >
                                    <f:validateLength minimum="1" maximum="20"/>
                                    <f:validateRegex pattern="^[\p{L}\s'.-]+$" />
                                </p:inputText>
                            </div>

                            <div class="ui-g-12">

                                <p:inputText validatorMessage="Formato Correo incorrecto" placeholder="Correo" class="validate" id="correoCG" value="#{contGarControl.contgar.correoCont}" required="true" requiredMessage="Ingrese Correo por favor">
                                    <f:validateLength minimum="2" maximum="30" />
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                            <div class="ui-g-12">

                                <p:inputText placeholder="Fono" value="#{contGarControl.contgar.fonoCont}" required="true" requiredMessage="Ingrese Fono por favor">
                                    <f:validateLength minimum="1" maximum="8" />
                                </p:inputText>
                            </div>
                        </div>
                        <p:commandButton update="panel" actionListener="#{contGarControl.ingresarContGar()}" value="Ingresar" icon="fa fa-check"/>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-4">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>LOGIN</title>
    </h:head>

    <h:body>

        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">

                <h:form>
                    <p:panel id="panel" header="LOGIN">

                        <p:growl id="growl" showDetail="true" sticky="true" life/>

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="nomUsuario" value="Nombre Usuario " />
                            <p:inputText id="nomUsuario" value="#{sessionControl.nombreUsuario}" required="true" label="Nom Usuario: ">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="passUsuario" value="Pass Usuario: " />
                            <p:password id="passUsuario" value="#{sessionControl.passUsuario}" />

                        </h:panelGrid>

                        <p:commandButton value="Ingresar" update="panel" actionListener="#{sessionControl.iniciarSesion()}" />

                    </p:panel>

                </h:form>  
            </div>
            <div class="ui-g-4"></div>
        </div>
    </h:body>

</html>

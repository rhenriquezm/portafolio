<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Biblioteca Homero's System</title>
    </h:head>

    <h:body styleClass="login-body">
        
        <p:growl id="growl" showDetail="true" sticky="true" />
        
        <div id="login-wrapper">
            <p:graphicImage name="images/logo-homero2.png" library="omega-layout" width="160" height="160"/>
            <div id="login-container">

                <span class="title">Bienvenido</span>


                <h:form>
                    
                    

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText placeholder="Usuario" value="#{sesionControl.nomUsuario}"/>
                        </div>

                        <div class="ui-g-12">
                            <p:password placeholder="ContraseÃ±a" value="#{sesionControl.passUsuario}" feedback="false"  />
                        </div>

                        <div class="ui-g-12">
                            <h:commandButton  action="#{sesionControl.iniciarSesion()}" value="Ingresar"  />
                                
                        </div>                                     
                    </div>

                </h:form>
            </div>

            <div class="login-footer">Biblioteca Homero's System</div>

        </div>



        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
